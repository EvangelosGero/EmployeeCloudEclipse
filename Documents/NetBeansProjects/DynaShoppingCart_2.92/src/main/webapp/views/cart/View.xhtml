<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CartViewDlg" widgetVar="CartViewDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle.ViewCartTitle}">
            <h:form id="CartViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cartController.selected != null}">
                        <h:outputText value="#{bundle.ViewCartLabel_id}"/>
                        <h:outputText value="#{cartController.selected.id}" title="#{bundle.ViewCartTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCartLabel_usercode}"/>
                        <h:outputText value="#{cartController.selected.usercode}" title="#{bundle.ViewCartTitle_usercode}"/>
                        <h:outputText value="#{bundle.ViewCartLabel_shopper}"/>
                        <h:outputText value="#{cartController.selected.shopper}" title="#{bundle.ViewCartTitle_shopper}"/>
                        <h:outputText value="#{bundle.ViewCartLabel_itemId}"/>
                        <h:outputText value="#{cartController.selected.itemId}" title="#{bundle.ViewCartTitle_itemId}"/>
                        <h:outputText value="#{bundle.ViewCartLabel_itemCode}"/>
                        <h:outputText value="#{cartController.selected.itemCode}" title="#{bundle.ViewCartTitle_itemCode}"/>
                        <h:outputText value="#{bundle.ViewCartLabel_itemValue}"/>
                        <h:outputText value="#{cartController.selected.itemValue}" title="#{bundle.ViewCartTitle_itemValue}">
                            <f:convertNumber pattern="#0.00" locale="de_DE"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCartLabel_cartDate}"/>
                        <h:outputText value="#{cartController.selected.cartDate}" title="#{bundle.ViewCartTitle_cartDate}">                        
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3"/>
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCartLabel_quantity}"/>
                        <h:outputText value="#{cartController.selected.quantity}" title="#{bundle.ViewCartTitle_quantity}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CartViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
