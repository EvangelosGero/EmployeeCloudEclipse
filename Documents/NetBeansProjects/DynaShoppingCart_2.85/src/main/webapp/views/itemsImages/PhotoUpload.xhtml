<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PhotoUploadDlg1" widgetVar="PhotoUploadDialog1" fitViewport="true" appendTo="@(body)" 
                  closeOnEscape="true" closable="true"  maximizable="true" minimizable="true" width="700" minHeight="500"
                  draggable="true" header="#{bundle_itemsImages.FileuploadTitle}"  resizable="true"   
                  responsive="true" showHeader="true">                  
            <h:form id="PhotoUploadForm1" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:fileUpload fileUploadListener="#{itemsImagesController.handleFileUpload}"
                                  mode="advanced" dragDropSupport="true" sizeLimit="100000"
                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                                  update=":ItemsImagesCreateForm:display">
                    </p:fileUpload>                    
                    <p:commandButton value="#{bundle_itemsImages.Cancel}" onclick="PF('PhotoUploadDialog1').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
