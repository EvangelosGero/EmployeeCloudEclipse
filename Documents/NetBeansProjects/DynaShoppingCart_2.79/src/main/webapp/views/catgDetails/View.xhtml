<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatgDetailsViewDlg" widgetVar="CatgDetailsViewDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="#{bundle.ViewCatgDetailsTitle}">
            <h:form id="CatgDetailsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catgDetailsController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatgDetailsLabel_id}"/>
                        <h:outputText value="#{catgDetailsController.selected.id}" title="#{bundle.ViewCatgDetailsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCatgDetailsLabel_discountsProviderName}"/>
                        <h:outputText value="#{catgDetailsController.selected.discountsProviderName}" 
                                      title="#{bundle.ViewCatgDetailsTitle_discountsProviderName}"/>
                        <h:outputText value="#{bundle.ViewCatgDetailsLabel_discountsDetails}"/>
                        <h:outputText value="#{catgDetailsController.selected.discountsDetails}" 
                                      title="#{bundle.ViewCatgDetailsTitle_discountsDetails}"/>
                        <h:outputText value="#{bundle.ViewCatgDetailsLabel_discountsValue}"/>
                        <h:outputText value="#{catgDetailsController.selected.discountsValue}" 
                                      title="#{bundle.ViewCatgDetailsTitle_discountsValue}"/>
                        <h:outputText value="#{bundle.ViewCatgDetailsLabel_discountsPers}"/>
                        <h:outputText value="#{catgDetailsController.selected.discountsPers}" 
                                      title="#{bundle.ViewCatgDetailsTitle_discountsPers}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('CatgDetailsViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
