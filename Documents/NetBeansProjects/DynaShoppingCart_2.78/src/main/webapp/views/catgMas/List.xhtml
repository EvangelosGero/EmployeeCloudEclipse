<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCatgMasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CatgMasListForm">
                <p:panel header="#{bundle.ListCatgMasTitle}">
                    <p:dataTable id="datalist" value="#{catgMasController.items}" var="item"
                                 selectionMode="single" selection="#{catgMasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatgMasTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatgMasTitle_catgCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.catgCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatgMasTitle_catgDiscountScheme}"/>
                            </f:facet>
                            <h:outputText value="#{item.catgDiscountScheme}"/>
                        </p:column>
                        <f:facet name="footer">
                          <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{catgMasController.prepareCreate}" update=":CatgMasCreateForm" oncomplete="PF('CatgMasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CatgMasViewForm" oncomplete="PF('CatgMasViewDialog').show()" disabled="#{empty catgMasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CatgMasEditForm" oncomplete="PF('CatgMasEditDialog').show()" disabled="#{empty catgMasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{catgMasController.destroy}" update=":growl,datalist" disabled="#{empty catgMasController.selected}"/> 
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
