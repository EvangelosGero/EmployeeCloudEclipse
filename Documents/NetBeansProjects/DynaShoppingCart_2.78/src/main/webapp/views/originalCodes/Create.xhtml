<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OriginalCodesCreateDlg" widgetVar="OriginalCodesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_OriginalCodes.CreateOriginalCodesTitle}">
            <h:form id="OriginalCodesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{originalCodesController.selected != null}">                        
                        <p:outputLabel value="#{bundle_OriginalCodes.CreateOriginalCodesLabel_ocVal}" for="ocVal" />
                        <p:inputText id="ocVal" value="#{originalCodesController.selected.ocVal}" title="#{bundle_OriginalCodes.CreateOriginalCodesTitle_ocVal}" />
                        <p:outputLabel value="#{bundle_OriginalCodes.CreateOriginalCodesLabel_items}" for="items" />
                        <p:selectOneMenu id="items" value="#{originalCodesController.selected.items}" var="p"
                                         required="true" requiredMessage="#{bundle_itemsImages.EditItemsImagesRequiredMessage_items}"
                                         converter="#{originalCodesConverter}">
                            
                            <f:selectItems value="#{itemsController.itemsAvailableSelectOne}"
                                           var="product"
                                           itemValue="#{product}" itemLabel="#{product.itemCode}"/>
                            <p:column>
                                #{p.itemCode}
                            </p:column>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{originalCodesController.create}" value="#{bundle_OriginalCodes.Save}" update="display,:OriginalCodesListForm:datalist,:growl" oncomplete="handleSubmit(args,'OriginalCodesCreateDialog');"/>
                    <p:commandButton value="#{bundle_OriginalCodes.Cancel}" onclick="OriginalCodesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
