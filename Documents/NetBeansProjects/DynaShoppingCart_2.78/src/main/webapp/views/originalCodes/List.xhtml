<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle_OriginalCodes.ListOriginalCodesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OriginalCodesListForm">
                <p:panel header="#{bundle_OriginalCodes.ListOriginalCodesTitle}">
                    <p:dataTable id="datalist" value="#{originalCodesController.items}" var="item"
                                 selectionMode="single" selection="#{originalCodesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ocId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_OriginalCodes.ListOriginalCodesTitle_ocId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ocId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_OriginalCodes.ListOriginalCodesTitle_ocVal}"/>
                            </f:facet>
                            <h:outputText value="#{item.ocVal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_OriginalCodes.ListOriginalCodesTitle_items}"/>
                            </f:facet>
                            <h:outputText value="#{item.items.itemCode}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle_OriginalCodes.Create}" 
                                             actionListener="#{originalCodesController.prepareCreate}" update=":OriginalCodesCreateForm" 
                                             oncomplete="PF('OriginalCodesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle_OriginalCodes.View}" 
                                             update=":OriginalCodesViewForm" oncomplete="PF('OriginalCodesViewDialog').show()" 
                                             disabled="#{empty originalCodesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle_OriginalCodes.Edit}" 
                                             update=":OriginalCodesEditForm" oncomplete="PF('OriginalCodesEditDialog').show()" 
                                             disabled="#{empty originalCodesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle_OriginalCodes.Delete}" 
                                             actionListener="#{originalCodesController.destroy}" update=":growl,datalist" 
                                             disabled="#{empty originalCodesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
