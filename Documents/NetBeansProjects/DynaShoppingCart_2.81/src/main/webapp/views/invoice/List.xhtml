<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle_invoice.ListInvoiceTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InvoiceListForm">
                <p:panel header="#{bundle_invoice.ListInvoiceTitle}">
                    <p:dataTable id="datalist" value="#{invoiceController.items}" var="item"
                                 selectionMode="single" selection="#{invoiceController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.id}" sortBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_invoice.ListInvoiceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column filterBy="#{item.usernmId}" sortBy="#{item.usernmId}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_invoice.ListInvoiceTitle_usernmId}"/>
                            </f:facet>
                            <h:outputText value="#{item.usernmId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_invoice.ListInvoiceTitle_userName}"/>
                            </f:facet>
                            <h:outputText value="#{usernmController.getUsernm(item.usernmId).userName}"/>
                        </p:column>
                        <p:column filterBy="#{item.invoiceCode}" sortBy="#{item.invoiceCode}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_invoice.ListInvoiceTitle_invoiceCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.invoiceCode}"/>
                        </p:column>
                        <p:column filterBy="#{item.date}" sortBy="#{item.date}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_invoice.ListInvoiceTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT+3" />
                            </h:outputText>
                        </p:column>
                        <p:column filterBy="#{item.total}" sortBy="#{item.total}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_invoice.ListInvoiceTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column filterBy="#{item.invoiceImg}" sortBy="#{item.invoiceImg}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_invoice.ListInvoiceTitle_invoiceImg}"/>
                            </f:facet>
                            <h:outputText value="#{item.invoiceImg}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle_invoice.Create}" 
                                             actionListener="#{invoiceController.prepareCreate}" update=":InvoiceCreateForm" 
                                             oncomplete="PF('InvoiceCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle_invoice.View}" 
                                             update=":InvoiceViewForm" oncomplete="PF('InvoiceViewDialog').show()" 
                                             disabled="#{empty invoiceController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle_invoice.Edit}" 
                                             update=":InvoiceEditForm" oncomplete="PF('InvoiceEditDialog').show()" 
                                             disabled="#{empty invoiceController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle_invoice.Delete}" 
                                             actionListener="#{invoiceController.destroy}" update=":growl,datalist" 
                                             disabled="#{empty invoiceController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
