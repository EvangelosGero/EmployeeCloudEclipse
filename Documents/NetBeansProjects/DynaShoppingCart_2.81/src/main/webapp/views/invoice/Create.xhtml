<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvoiceCreateDlg" widgetVar="InvoiceCreateDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle_invoice.CreateInvoiceTitle}">
            <h:form id="InvoiceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{invoiceController.selected != null}">  
                        <p:outputLabel value="Πελάτης" for="usernmId" />                        
                        <p:selectOneMenu id="usernmId" value="#{invoiceController.selected.usernmId}"
                                     converter="javax.faces.Integer"  style ="width: 90%"
                                     required="true" requiredMessage="#{bundle_invoice.CreateInvoiceRequiredMessage_user}">                                     
                            <f:selectItem itemLabel="Επίλεξε Πελάτη" itemValue=""/>
                            <f:selectItems  value="#{usernmController.items}" var="se"                                        
                                        itemLabel="#{se.userName}" itemValue="#{se.id}" >                                                                
                            </f:selectItems>                      
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle_invoice.CreateInvoiceLabel_invoiceCode}" for="invoiceCode" />
                        <p:inputText id="invoiceCode" value="#{invoiceController.selected.invoiceCode}" 
                                     title="#{bundle_invoice.CreateInvoiceTitle_invoiceCode}" />
                        <p:outputLabel value="#{bundle_invoice.CreateInvoiceLabel_date}" for="date" />
                        <p:calendar id="date" pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT+3" 
                                    value="#{invoiceController.selected.date}" title="#{bundle_invoice.EditInvoiceTitle_date}" 
                                    required="true" requiredMessage="#{bundle_invoice.CreateInvoiceRequiredMessage_date}" showOn="button"/>
                        <p:outputLabel value="#{bundle_invoice.CreateInvoiceLabel_total}" for="total" />
                        <p:inputText id="total" value="#{invoiceController.selected.total}" 
                                     title="#{bundle_invoice.CreateInvoiceTitle_total}" />
                        <p:outputLabel value="#{bundle_invoice.CreateInvoiceLabel_invoiceImg}" for="invoiceImg" />
                        <p:inputText id="invoiceImg" value="#{invoiceController.selected.invoiceImg}" 
                                     title="#{bundle_invoice.CreateInvoiceTitle_invoiceImg}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{invoiceController.create}" value="#{bundle_invoice.Save}" 
                                     update="display,:InvoiceListForm:datalist,:growl" oncomplete="handleSubmit(args,'InvoiceCreateDialog');"/>
                    <p:commandButton value="#{bundle_invoice.Cancel}" onclick="PF('InvoiceCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
