<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle_Categ.ListCategModelTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="CategModelListForm">
                    <p:panel header="#{bundle_Categ.ListCategModelTitle}">
                        <p:dataTable id="datalist" value="#{categModelController.items}" var="item"
                            selectionMode="single" selection="#{categModelController.selected}"
                            paginator="true"
                            sortMode="multiple"
                            rowKey="#{item.mlId}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column filterBy="#{item.mlId}" sortBy="#{item.mlId}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle_Categ.ListCategModelTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.mlId}"/>
                            </p:column>
                            <p:column filterBy="#{item.mlModelName}" sortBy="#{item.mlModelName}">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle_Categ.ListCategModelTitle_modelName}"/>
                                </f:facet>
                                <h:outputText value="#{item.mlModelName}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle_Categ.ListCategModelTitle_yearRange}"/>
                                </f:facet>
                                <h:outputText value="#{item.mlYearRange}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle_Categ.ListCategModelTitle_frontImage}"/>
                                </f:facet>
                                <h:outputText value="#{item.mlFrontImage}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle_Categ.ListCategModelTitle_rearImage}"/>
                                </f:facet>
                                <h:outputText value="#{item.mlRearImage}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle_Categ.ListCategModelTitle_parentId}"/>
                                </f:facet>
                                <h:outputText value="#{not empty categMakeController.items.stream()
                                                       .filter(s -> s.mkId eq item.mlParentId)
                                                       .toList()? categMakeController.items.stream()
                                                       .filter(s -> s.mkId eq item.mlParentId)
                                                       .toList().get(0).mkDescription: null}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle_Categ.Create}" 
                                                 actionListener="#{categModelController.prepareCreate}" update=":CategModelCreateForm" 
                                                 oncomplete="PF('CategModelCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle_Categ.View}" 
                                                 update=":CategModelViewForm" oncomplete="PF('CategModelViewDialog').show()" 
                                                 disabled="#{empty categModelController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle_Categ.Edit}" 
                                                 update=":CategModelEditForm" oncomplete="PF('CategModelEditDialog').show()" 
                                                 disabled="#{empty categModelController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle_Categ.Delete}" 
                                                 actionListener="#{categModelController.destroy}" update=":growl,datalist" 
                                                 disabled="#{empty categModelController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
