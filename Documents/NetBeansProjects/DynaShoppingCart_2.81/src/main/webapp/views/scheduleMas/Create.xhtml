<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScheduleMasCreateDlg" widgetVar="ScheduleMasCreateDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="#{bundle.CreateScheduleMasTitle}">
            <h:form id="ScheduleMasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{scheduleMasController.selected != null}">                        
                        <p:outputLabel value="#{bundle.CreateScheduleMasLabel_scheduleOrder}" for="scheduleOrder" />
                        <p:inputText id="scheduleOrder" value="#{scheduleMasController.selected.scheduleOrder}" 
                                     title="#{bundle.CreateScheduleMasTitle_scheduleOrder}" />
                        <p:outputLabel value="#{bundle.CreateScheduleMasLabel_scheduleType}" for="scheduleType" />
                        <p:inputText id="scheduleType" value="#{scheduleMasController.selected.scheduleType}" 
                                     title="#{bundle.CreateScheduleMasTitle_scheduleType}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{scheduleMasController.create}" value="#{bundle.Save}" 
                                     update="display,:ScheduleMasListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'ScheduleMasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('ScheduleMasCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
