<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Categ2ViewDlg" widgetVar="Categ2ViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_Categ.ViewCateg2Title}">
            <h:form id="Categ2ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categ2Controller.selected != null}">
                        <h:outputText value="#{bundle_Categ.ViewCateg2Label_id}"/>
                        <h:outputText value="#{categ2Controller.selected.c2Id}" title="#{bundle_Categ.ViewCateg2Title_id}"/>
                        <h:outputText value="#{bundle_Categ.ViewCateg2Label_descr}"/>
                        <h:outputText value="#{categ2Controller.selected.c2Descr}" title="#{bundle_Categ.ViewCateg2Title_descr}"/>
                        <h:outputText value="#{bundle_Categ.ViewCateg2Label_parentId}"/>
                        <h:outputText value="#{not empty categ1Controller.items.stream()
                                                   .filter(s -> s.c1Id eq categ2Controller.selected.c2ParentId)
                                                       .toList()? categ1Controller.items.stream()
                                                   .filter(s -> s.c1Id eq categ2Controller.selected.c2ParentId)
                                                       .toList().get(0).c1Descr: null}" 
                                      title="#{bundle_Categ.ViewCateg2Title_parentId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle_Categ.Close}" onclick="PF('Categ2ViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
