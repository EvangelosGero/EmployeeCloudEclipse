<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle_Categ.ListCateg2Title}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="Categ2ListForm">
                <p:panel header="#{bundle_Categ.ListCateg2Title}">
                    <p:dataTable id="datalist" value="#{categ2Controller.items}" var="item"
                                 selectionMode="single" selection="#{categ2Controller.selected}"
                                 paginator="true"
                                 rowKey="#{item.c2Id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.c2Id}" sortBy="#{item.c2Id}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_Categ.ListCateg2Title_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.c2Id}"/>
                        </p:column>
                        <p:column filterBy="#{item.c2Descr}" sortBy="#{item.c2Descr}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_Categ.ListCateg2Title_descr}"/>
                            </f:facet>
                            <h:outputText value="#{item.c2Descr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_Categ.ListCateg2Title_parentId}"/>
                            </f:facet>
                            <h:outputText value="#{not empty categ1Controller.items.stream()
                                                   .filter(s -> s.c1Id eq item.c2ParentId)
                                                       .toList()? categ1Controller.items.stream()
                                                   .filter(s -> s.c1Id eq item.c2ParentId)
                                                       .toList().get(0).c1Descr: null}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle_Categ.Create}" 
                                             actionListener="#{categ2Controller.prepareCreate}" update=":Categ2CreateForm" 
                                             oncomplete="PF('Categ2CreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle_Categ.View}" 
                                             update=":Categ2ViewForm" oncomplete="PF('Categ2ViewDialog').show()" 
                                             disabled="#{empty categ2Controller.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle_Categ.Edit}" 
                                             update=":Categ2EditForm" oncomplete="PF('Categ2EditDialog').show()" 
                                             disabled="#{empty categ2Controller.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle_Categ.Delete}" 
                                             actionListener="#{categ2Controller.destroy}" update=":growl,datalist" 
                                             disabled="#{empty categ2Controller.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
