<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategMakeCreateDlg" widgetVar="CategMakeCreateDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle_Categ.CreateCategMakeTitle}">
            <h:form id="CategMakeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categMakeController.selected != null}">                        
                        <p:outputLabel value="#{bundle_Categ.CreateCategMakeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{categMakeController.selected.mkDescription}" 
                                     title="#{bundle_Categ.CreateCategMakeTitle_description}" required="true" 
                                     requiredMessage="#{bundle_Categ.CreateCategMakeRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle_Categ.CreateCategMakeLabel_logo}" for="logo" />
                        <p:inputText id="logo" value="#{categMakeController.selected.mkLogo}" title="#{bundle_Categ.CreateCategMakeTitle_logo}" 
                                     required="true" requiredMessage="#{bundle_Categ.CreateCategMakeRequiredMessage_logo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categMakeController.create}" value="#{bundle_Categ.Save}" 
                                     update="display,:CategMakeListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategMakeCreateDialog');"/>
                    <p:commandButton value="#{bundle_Categ.Cancel}" onclick="PF('CategMakeCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
