<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SystemtableViewDlg" widgetVar="SystemtableViewDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="#{bundle.ViewSystemtableTitle}">
            <h:form id="SystemtableViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{systemtableController.selected != null}">
                        <h:outputText value="#{bundle.ViewSystemtableLabel_id}"/>
                        <h:outputText value="#{systemtableController.selected.id}" title="#{bundle.ViewSystemtableTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSystemtableLabel_companyName}"/>
                        <h:outputText value="#{systemtableController.selected.companyName}" title="#{bundle.ViewSystemtableTitle_companyName}"/>
                        <h:outputText value="#{bundle.ViewSystemtableLabel_add1}"/>
                        <h:outputText value="#{systemtableController.selected.add1}" title="#{bundle.ViewSystemtableTitle_add1}"/>
                        <h:outputText value="#{bundle.ViewSystemtableLabel_add3}"/>
                        <h:outputText value="#{systemtableController.selected.add3}" title="#{bundle.ViewSystemtableTitle_add3}"/>
                        <h:outputText value="#{bundle.ViewSystemtableLabel_bottomMessage}"/>
                        <h:inputTextarea readonly="true"  cols="60"   
                                         value="#{systemtableController.selected.bottomMessage}" 
                                      title="#{bundle.ViewSystemtableTitle_bottomMessage}"/>                        
                        <h:outputText value="#{bundle.ViewSystemtableLabel_aboutUs}"/>
                         <h:inputTextarea readonly="true"  cols="60"   
                                          value="#{systemtableController.selected.aboutUs}" 
                                      title="#{bundle.ViewSystemtableTitle_aboutUs}"/>                        
                        <h:outputText value="#{bundle.ViewSystemtableLabel_contactUs}"/>
                        <h:inputTextarea readonly="true"  cols="60"   
                                          value="#{systemtableController.selected.contactUs}" 
                                      title="#{bundle.ViewSystemtableTitle_contactUs}"/>
                        <h:outputText value="#{bundle.ViewSystemtableLabel_faq}"/>
                        <h:inputTextarea readonly="true"  cols="60"   
                                          value="#{systemtableController.selected.faq}" 
                                      title="#{bundle.ViewSystemtableTitle_faq}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('SystemtableViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
