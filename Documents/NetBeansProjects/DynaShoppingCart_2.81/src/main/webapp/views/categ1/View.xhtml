<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Categ1ViewDlg" widgetVar="Categ1ViewDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle_Categ.ViewCateg1Title}">
            <h:form id="Categ1ViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categ1Controller.selected != null}">
                        <h:outputText value="#{bundle_Categ.ViewCateg1Label_id}"/>
                        <h:outputText value="#{categ1Controller.selected.c1Id}" title="#{bundle_Categ.ViewCateg1Title_id}"/>
                        <h:outputText value="#{bundle_Categ.ViewCateg1Label_descr}"/>
                        <h:outputText value="#{categ1Controller.selected.c1Descr}" title="#{bundle_Categ.ViewCateg1Title_descr}"/>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle_Categ.Close}" onclick="PF('Categ1ViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
