<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategMakeViewDlg" widgetVar="CategMakeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_Categ.ViewCategMakeTitle}">
            <h:form id="CategMakeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categMakeController.selected != null}">
                        <h:outputText value="#{bundle_Categ.ViewCategMakeLabel_id}"/>
                        <h:outputText value="#{categMakeController.selected.mkId}" title="#{bundle_Categ.ViewCategMakeTitle_id}"/>
                        <h:outputText value="#{bundle_Categ.ViewCategMakeLabel_description}"/>
                        <h:outputText value="#{categMakeController.selected.mkDescription}" title="#{bundle_Categ.ViewCategMakeTitle_description}"/>
                        <h:outputText value="#{bundle_Categ.ViewCategMakeLabel_logo}"/>
                        <h:outputText value="#{categMakeController.selected.mkLogo}" title="#{bundle_Categ.ViewCategMakeTitle_logo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle_Categ.Close}" onclick="CategMakeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
