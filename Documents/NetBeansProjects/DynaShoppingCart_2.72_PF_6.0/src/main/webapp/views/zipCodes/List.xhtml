<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle_zipCodes.ListZipCodesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ZipCodesListForm">
                <p:panel header="#{bundle_zipCodes.ListZipCodesTitle}">
                    <p:dataTable id="datalist" value="#{zipCodesController.items}" var="item"
                                 selectionMode="single" selection="#{zipCodesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_zipCodes.ListZipCodesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_zipCodes.ListZipCodesTitle_zpCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.zpCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_zipCodes.ListZipCodesTitle_zpDescr}"/>
                            </f:facet>
                            <h:outputText value="#{item.zpDescr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_zipCodes.ListZipCodesTitle_zpg}"/>
                            </f:facet>
                            <h:outputText value="#{item.zpg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_zipCodes.ListZipCodesTitle_zpgDescr}"/>
                            </f:facet>
                            <h:outputText value="#{item.zpgDescr}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle_zipCodes.Create}" actionListener="#{zipCodesController.prepareCreate}" update=":ZipCodesCreateForm" oncomplete="PF('ZipCodesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle_zipCodes.View}" update=":ZipCodesViewForm" oncomplete="PF('ZipCodesViewDialog').show()" disabled="#{empty zipCodesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle_zipCodes.Edit}" update=":ZipCodesEditForm" oncomplete="PF('ZipCodesEditDialog').show()" disabled="#{empty zipCodesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle_zipCodes.Delete}" actionListener="#{zipCodesController.destroy}" update=":growl,datalist" disabled="#{empty zipCodesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
