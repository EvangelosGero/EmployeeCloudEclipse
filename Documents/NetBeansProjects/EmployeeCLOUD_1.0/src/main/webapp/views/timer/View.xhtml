<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimerViewDlg" widgetVar="TimerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTimerTitle}">
            <h:form id="TimerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timerController.selected != null}">
                        <h:outputText value="#{bundle.ViewTimerLabel_code}"/>
                        <h:outputText value="#{timerController.selected.code}" title="#{bundle.ViewTimerTitle_code}"/>
                        <h:outputText value="#{bundle.ViewTimerLabel_starttime}"/>
                        <h:outputText value="#{timerController.selected.starttime}" title="#{bundle.ViewTimerTitle_starttime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTimerLabel_endtime}"/>
                        <h:outputText value="#{timerController.selected.endtime}" title="#{bundle.ViewTimerTitle_endtime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTimerLabel_intervalTime}"/>
                        <h:outputText value="#{timerController.selected.intervalTime}" title="#{bundle.ViewTimerTitle_intervalTime}"/>
                        <h:outputText value="#{bundle.ViewTimerLabel_id}"/>
                        <h:outputText value="#{timerController.selected.id}" title="#{bundle.ViewTimerTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTimerLabel_pcNameIn}"/>
                        <h:outputText value="#{timerController.selected.pcNameIn}" title="#{bundle.ViewTimerTitle_pcNameIn}"/>
                        <h:outputText value="#{bundle.ViewTimerLabel_pcIpIn}"/>
                        <h:outputText value="#{timerController.selected.pcIpIn}" title="#{bundle.ViewTimerTitle_pcIpIn}"/>
                        <h:outputText value="#{bundle.ViewTimerLabel_pcNameOut}"/>
                        <h:outputText value="#{timerController.selected.pcNameOut}" title="#{bundle.ViewTimerTitle_pcNameOut}"/>
                        <h:outputText value="#{bundle.ViewTimerLabel_pcIpOut}"/>
                        <h:outputText value="#{timerController.selected.pcIpOut}" title="#{bundle.ViewTimerTitle_pcIpOut}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TimerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
