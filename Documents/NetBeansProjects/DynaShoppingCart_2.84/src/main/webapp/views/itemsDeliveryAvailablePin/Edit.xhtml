<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsDeliveryAvailablePinEditDlg" widgetVar="ItemsDeliveryAvailablePinEditDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="#{bundle.EditItemsDeliveryAvailablePinTitle}">
            <h:form id="ItemsDeliveryAvailablePinEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsDeliveryAvailablePinController.selected != null}">
                        <p:outputLabel value="#{bundle.EditItemsDeliveryAvailablePinLabel_id}" for="id" />
                        <p:inputText id="id" value="#{itemsDeliveryAvailablePinController.selected.id}" 
                                     title="#{bundle.EditItemsDeliveryAvailablePinTitle_id}" required="true" 
                                     disabled="true" requiredMessage="#{bundle.EditItemsDeliveryAvailablePinRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditItemsDeliveryAvailablePinLabel_address}" for="address" />
                        <p:inputText id="address" value="#{itemsDeliveryAvailablePinController.selected.address}" 
                                     title="#{bundle.EditItemsDeliveryAvailablePinTitle_address}" />
                        <p:outputLabel value="#{bundle.EditItemsDeliveryAvailablePinLabel_town}" for="town" />
                        <p:inputText id="town" value="#{itemsDeliveryAvailablePinController.selected.town}" 
                                     title="#{bundle.EditItemsDeliveryAvailablePinTitle_town}" />
                        <p:outputLabel value="#{bundle.EditItemsDeliveryAvailablePinLabel_pin}" for="pin" />
                        <p:inputText id="pin" value="#{itemsDeliveryAvailablePinController.selected.pin}" 
                                     title="#{bundle.EditItemsDeliveryAvailablePinTitle_pin}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemsDeliveryAvailablePinController.update}" value="#{bundle.Save}" 
                                     update="display,:ItemsDeliveryAvailablePinListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args, 'ItemsDeliveryAvailablePinEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('ItemsDeliveryAvailablePinEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
