<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZipCodesEditDlg" widgetVar="ZipCodesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_zipCodes.EditZipCodesTitle}">
            <h:form id="ZipCodesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zipCodesController.selected != null}">
                        <p:outputLabel value="#{bundle_zipCodes.EditZipCodesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{zipCodesController.selected.id}" title="#{bundle_zipCodes.EditZipCodesTitle_id}" 
                                     disabled="true" required="true" requiredMessage="#{bundle_zipCodes.EditZipCodesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle_zipCodes.EditZipCodesLabel_zpCode}" for="zpCode" />
                        <p:inputText id="zpCode" value="#{zipCodesController.selected.zpCode}" title="#{bundle_zipCodes.EditZipCodesTitle_zpCode}" required="true" requiredMessage="#{bundle_zipCodes.EditZipCodesRequiredMessage_zpCode}"/>
                        <p:outputLabel value="#{bundle_zipCodes.EditZipCodesLabel_zpDescr}" for="zpDescr" />
                        <p:inputText id="zpDescr" value="#{zipCodesController.selected.zpDescr}" title="#{bundle_zipCodes.EditZipCodesTitle_zpDescr}" />
                        <p:outputLabel value="#{bundle_zipCodes.EditZipCodesLabel_zpg}" for="zpg" />
                        <p:inputText id="zpg" value="#{zipCodesController.selected.zpg}" title="#{bundle_zipCodes.EditZipCodesTitle_zpg}" />
                        <p:outputLabel value="#{bundle_zipCodes.EditZipCodesLabel_zpgDescr}" for="zpgDescr" />
                        <p:inputText id="zpgDescr" value="#{zipCodesController.selected.zpgDescr}" title="#{bundle_zipCodes.EditZipCodesTitle_zpgDescr}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zipCodesController.update}" value="#{bundle_zipCodes.Save}" 
                                     update="display,:ZipCodesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ZipCodesEditDialog');"/>
                    <p:commandButton value="#{bundle_zipCodes.Cancel}" onclick="PF('ZipCodesEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
