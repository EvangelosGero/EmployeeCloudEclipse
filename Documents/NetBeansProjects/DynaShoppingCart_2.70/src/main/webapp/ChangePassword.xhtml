<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>        
                <p:dialog id="changepwd" header="Change Password" appendTo="@(body)"
			widgetVar="$changepwd" modal="true" resizable="false"
                        onHide="document.getElementById('changepwdform').reset();">
                    <h:form id="changepwdform" prependId="true">
                        <p:fieldset id="fieldSet2" style="margin:auto;">
			<h:panelGrid id="panelgrid1" columns="4" cellpadding="5">
                            <h:outputLabel for="userid" value="E-mail:" />
                            <p:inputText value="#{usernmController.useremail}" id="userid"
                                    required="true" requiredMessage="Username cannot be empty"
                                    validatorMessage="not a valid email"
                                    label="username">
				<f:validator validatorId="custom.emailValidator" />
                                <p:clientValidator event="change"/>                                
                            </p:inputText>
                            <p:watermark for="userid" value="Enter E-mail" />
                            <p:message for="userid"/>

                            <h:outputLabel for="oldpassword" value="Old password:" />
                            <p:password value="#{usernmController.password}" id="oldpassword"
                                    required="true" requiredMessage="Password cannot be empty"
                                    label="password" >
                                <p:clientValidator event="change"/>
                            </p:password>
                            <p:watermark for="oldpassword" value="Enter old password" />
                            <p:message for="oldpassword"/>

                            <h:outputLabel for="newpassword" value="New password:" />
                            <p:password value="#{usernmController.newPassword}" match="confirmpassword" id="newpassword"
                                    required="true" requiredMessage="New password cannot be empty"
                                    label="newpassword" feedback="true">                                
                                <p:clientValidator event="change"/>
                            </p:password>
                            <p:watermark for="newpassword" value="Enter new password" />
                            <p:message for="newpassword"/>
					
                            <h:outputLabel for="confirmpassword" value="Confirm password:" />
                            <p:password value="#{usernmController.newPassword}"
                                    id="confirmpassword" required="true"
                                    requiredMessage="Confirm password cannot be empty"
                                    label="confirmpassword" feedback="true">
                                <p:clientValidator event="change"/>
                            </p:password>
                            <p:watermark for="confirmpassword" value="Enter confirm password" />
                            <p:message for="confirmpassword"/>
					
                            <f:facet name="footer">
                                <h:panelGrid columns="3" 
                                    style="border: 0px; width: 100%;  text-align: center; background-color: #ff9933;">
                                    <p:commandButton id="changepassword" value="Submit"
					update="changepwdform :growl"
					actionListener="#{usernmController.changepassword}" 
                                        validateClient="true"
                                        oncomplete="PF('changepwd').hide()">
                                        <p:resetInput target="fieldSet2" />                                                       
                                    </p:commandButton> 
                                    <p:commandButton value="Reset"  update="changepwdform" process="@this">    
                                        <p:resetInput target="fieldSet2" />                                         
                                    </p:commandButton>
                                    <p:commandButton value="Cancel"  update="changepwdform" process="@this"                               
                                        oncomplete="PF('$changepwd').hide()" >                                
                                        <p:resetInput target="fieldSet2" />                                                       
                                    </p:commandButton> 
                                </h:panelGrid>
                            </f:facet>
                        </h:panelGrid>
                      </p:fieldset>
                    </h:form>
		</p:dialog>       
    </ui:composition>
</html>
