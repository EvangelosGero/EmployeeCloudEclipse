<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuEditDlg" widgetVar="MenuEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMenuTitle}">
            <h:form id="MenuEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMenuLabel_id}" for="id" />
                        <p:inputText id="id" value="#{menuController.selected.id}" title="#{bundle.EditMenuTitle_id}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditMenuLabel_menucode}" for="menucode" />
                        <p:inputText id="menucode" value="#{menuController.selected.menucode}" title="#{bundle.EditMenuTitle_menucode}" />
                        <p:outputLabel value="#{bundle.EditMenuLabel_menuShortName}" for="menuShortName" />
                        <p:inputText id="menuShortName" value="#{menuController.selected.menuShortName}" title="#{bundle.EditMenuTitle_menuShortName}" />
                        <p:outputLabel value="#{bundle.EditMenuLabel_menuLongName}" for="menuLongName" />
                        <p:inputText id="menuLongName" value="#{menuController.selected.menuLongName}" title="#{bundle.EditMenuTitle_menuLongName}" />
                        <p:outputLabel value="#{bundle.EditMenuLabel_menuRunOption}" for="menuRunOption" />
                        <p:inputText id="menuRunOption" value="#{menuController.selected.menuRunOption}" title="#{bundle.EditMenuTitle_menuRunOption}" />
                        <p:outputLabel value="#{bundle.EditMenuLabel_menuOrder}" for="menuOrder" />
                        <p:inputText id="menuOrder" value="#{menuController.selected.menuOrder}" title="#{bundle.EditMenuTitle_menuOrder}" />
                        <p:outputLabel value="#{bundle.EditMenuLabel_roleuser}" for="roleuser" />
                        <p:inputText id="roleuser" value="#{menuController.selected.roleuser}" title="#{bundle.EditMenuTitle_roleuser}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.update}" value="#{bundle.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MenuEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
