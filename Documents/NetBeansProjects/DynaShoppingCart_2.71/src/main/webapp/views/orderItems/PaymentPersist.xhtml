<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="body"> 
            <h:form id="paymentsForm">
            <p:panel header="Payment">
                <br></br>
                <h:outputText value="Choose your payment method :"/>
                <br></br>
                <p:commandLink  id="item1" value="Bank Account"  
                                action="#{orderItemsController.pickPaymentMethod()}" >
                    <f:param id="param1" name="paymentMethod" value="0" />
                </p:commandLink>
                                
                <p:spacer width="50"/>                   
                <p:commandLink  id="item2" value="Credit Card"   
                                action="#{orderItemsController.pickPaymentMethod()}" >
                    <f:param id="param2" name="paymentMethod" value="1" />
                </p:commandLink>                 
               
                <p:overlayPanel for="item2" showCloseIcon="true" style="width: 300px; height: 200px;">
                    <br></br>
                    <h:outputText value="We are not ready yet! Choose another payment method, please."/>
                </p:overlayPanel>
                
                <p:overlayPanel for="item1" showCloseIcon="true" style="width: 300px; height: 200px;"
                                 >
                    
                    <br></br>
                    <h:outputText value="Choose this Method and we will contact you to make a deposit
                                  in our Bank"/>
                    
                    <div id="button1" style="position: absolute !important; bottom: 10px !important; vertical-align: bottom !important;">
                      
                        <p:commandButton id="payBtn" value="Make Payment" action="#{orderItemsController.orderItemsPersist()}"
                                      update=":formGreat:totalsOL" /> 
                    </div>
                    <div id="button2" style="position: absolute !important; bottom: 10px !important;  right: 10px !important; 
                          ">
                        <p:commandButton id="cancelBtn" value="Cancel" 
                                        actionListener="#{itemsController.produceCartItems()}"
                                        action="/views/items/welcome.xhtml?faces-redirect=true"
                        />
                    </div> 
                 
                    
                </p:overlayPanel>
                
            </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
