<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsernmCreateDlg" widgetVar="UsernmCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsernmTitle}">
            <h:form id="UsernmCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usernmController.selected != null}">                        
                        <p:outputLabel value="#{bundle.CreateUsernmLabel_usertype}" for="usertype" />
                        <p:inputText id="usertype" value="#{usernmController.selected.usertype}" title="#{bundle.CreateUsernmTitle_usertype}" />
                        <p:outputLabel value="#{bundle.CreateUsernmLabel_password}" for="password" />
                        <p:inputText id="password" value="#{usernmController.selected.password}" title="#{bundle.CreateUsernmTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateUsernmLabel_roleuser}" for="roleuser" />
                        <p:inputText id="roleuser" value="#{usernmController.selected.roleuser}" title="#{bundle.CreateUsernmTitle_roleuser}" />
                        <p:outputLabel value="#{bundle.CreateUsernmLabel_createDate}" for="createDate" />
                        <p:calendar id="createDate" pattern="MM/dd/yyyy" value="#{usernmController.selected.createDate}" title="#{bundle.EditUsernmTitle_createDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsernmLabel_hint}" for="hint" />
                        <p:inputText id="hint" value="#{usernmController.selected.hint}" title="#{bundle.CreateUsernmTitle_hint}" />
                        <p:outputLabel value="#{bundle.CreateUsernmLabel_hintAns}" for="hintAns" />
                        <p:inputText id="hintAns" value="#{usernmController.selected.hintAns}" title="#{bundle.CreateUsernmTitle_hintAns}" />
                        <p:outputLabel value="#{bundle.CreateUsernmLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{usernmController.selected.userName}" title="#{bundle.CreateUsernmTitle_userName}" />
                        <p:outputLabel value="#{bundle.CreateUsernmLabel_userEmail}" for="userEmail" />
                        <p:inputText id="userEmail" value="#{usernmController.selected.userEmail}" title="#{bundle.CreateUsernmTitle_userEmail}" />
                        <p:outputLabel value="#{bundle.CreateUsernmLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{usernmController.selected.gender}" title="#{bundle.CreateUsernmTitle_gender}" />
                        <p:outputLabel value="#{bundle.CreateUsernmLabel_dob}" for="dob" />
                        <p:calendar id="dob" pattern="MM/dd/yyyy" value="#{usernmController.selected.dob}" title="#{bundle.EditUsernmTitle_dob}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUsernmLabel_mobile}" for="mobile" />
                        <p:inputText id="mobile" value="#{usernmController.selected.mobile}" title="#{bundle.CreateUsernmTitle_mobile}" />
                        <p:outputLabel value="Country" for="country" />
                        <p:inputText id="country" value="#{usernmController.selected.country}" title="Country" />
                        <p:outputLabel value="City" for="city" />
                        <p:inputText id="city" value="#{usernmController.selected.city}" title="City" />
                        <p:outputLabel value="Postal Code" for="postalCode" />
                        <p:inputText id="postalCode" value="#{usernmController.selected.postalCode}" title="Postal Code" />
                        <p:outputLabel value="#{bundle.CreateUsernmLabel_address}" for="address" />
                        <p:inputText id="address" value="#{usernmController.selected.address}" title="#{bundle.CreateUsernmTitle_address}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usernmController.create}" value="#{bundle.Save}" update="display,:UsernmListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsernmCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsernmCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
