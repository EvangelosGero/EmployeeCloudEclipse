<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsImagesEditDlg" widgetVar="ItemsImagesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditItemsImagesTitle}">
            <h:form id="ItemsImagesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsImagesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditItemsImagesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{itemsImagesController.selected.id}" title="#{bundle.EditItemsImagesTitle_id}" required="true" requiredMessage="#{bundle.EditItemsImagesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditItemsImagesLabel_filename}" for="filename" />
                        <p:inputText id="filename" value="#{itemsImagesController.selected.filename}" title="#{bundle.EditItemsImagesTitle_filename}" required="true" requiredMessage="#{bundle.EditItemsImagesRequiredMessage_filename}"/>
                        <p:outputLabel value="#{bundle.EditItemsImagesLabel_isbasic}" for="isbasic" />
                        <p:inputText id="isbasic" value="#{itemsImagesController.selected.isbasic}" title="#{bundle.EditItemsImagesTitle_isbasic}" required="true" requiredMessage="#{bundle.EditItemsImagesRequiredMessage_isbasic}"/>
                        <p:outputLabel value="#{bundle.EditItemsImagesLabel_items}" for="items" />
                        <p:selectOneMenu id="items" value="#{itemsImagesController.selected.items}" required="true" requiredMessage="#{bundle.EditItemsImagesRequiredMessage_items}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemsController.itemsAvailableSelectOne}"
                                           var="itemsItem"
                                           itemValue="#{itemsItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemsImagesController.update}" value="#{bundle.Save}" update="display,:ItemsImagesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ItemsImagesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ItemsImagesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
