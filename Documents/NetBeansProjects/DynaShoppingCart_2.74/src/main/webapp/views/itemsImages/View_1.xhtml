<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsImagesViewDlg1" widgetVar="ItemsImagesViewDialog1"  modal="true" 
                  resizable="false" appendTo="@(body)" header="#{bundle_itemsImages.ViewItemsImagesTitle}">
            
                <h:panelGroup id="display12">
                    <p:panelGrid  id= "pg1" columns="2" rendered="#{itemsImagesController.selected != null}">
                        <h:outputText value="#{bundle_itemsImages.ViewItemsImagesLabel_id}"/>
                        <h:outputText value="#{itemsImagesController.selected.id}" title="#{bundle_itemsImages.ViewItemsImagesTitle_id}"/>
                        <h:outputText value="#{bundle_itemsImages.ViewItemsImagesLabel_filename}"/>
                        <h:outputText value="#{itemsImagesController.selected.filename}" title="#{bundle_itemsImages.ViewItemsImagesTitle_filename}"/>
                        <h:outputText value="#{bundle_itemsImages.ViewItemsImagesLabel_isbasic}"/>
                        <h:outputText value="#{itemsImagesController.selected.isbasic}" title="#{bundle_itemsImages.ViewItemsImagesTitle_isbasic}"/>
                        <h:outputText value="#{bundle_itemsImages.ViewItemsImagesLabel_items}"/>
                        <h:outputText value="#{itemsImagesController.selected.items}" title="#{bundle_itemsImages.ViewItemsImagesTitle_items}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle_itemsImages.Close}" onclick="PF('ItemsImagesViewDialog1').hide()"/>
                </h:panelGroup>
           
        </p:dialog>

    </ui:composition>
</html>
