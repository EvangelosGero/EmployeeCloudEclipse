<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition >   
          <h:form id="OrderItemsListForm2">
                <p:panel header="#{bundle_orders.ListOrderItemsTitle}">
                    <p:dataTable id="datalist" value="#{ordersController.selected.orderItemsList}" var="item"
                                 selectionMode="single" selection="#{orderItemsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >                 
                        
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="Φωτογραφία"/>
                            </f:facet>
                            <p:graphicImage value="../../images1/#{itemsImagesController.items.stream()
                                                         .filter(s -> s.items.itemId 
                                                         eq item.itemId).toList().get(0).filename}"
                                            rendered="#{not empty itemsImagesController.items.stream()
                                                         .filter(s -> s.items.itemId 
                                                         eq item.itemId).toList()}" 
                                            height="50px"
                                            width="70px"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_orders.ListOrderItemsTitle_itemCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemCode}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_orders.ListOrderItemsTitle_itemPriceOld}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemPriceOld}"/>
                        </p:column>
                        <p:column style="width: 150px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_orders.ListOrderItemsTitle_itemLongDescr}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemLongDescr}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_orders.ListOrderItemsTitle_itemPriceRetail}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemPriceRetail}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_orders.ListOrderItemsTitle_itemDiscount}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemDiscount}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_orders.ListOrderItemsTitle_itemSize}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemSize}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_orders.ListOrderItemsTitle_itemColor}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemColor}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_orders.ListOrderItemsTitle_quantity}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantity}"/>
                        </p:column>                        
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_orders.ListOrderItemsTitle_itemPriceWholesale}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemPriceWholesale}"/>
                        </p:column>                  
                       
                       <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_orders.ListOrderItemsTitle_orders}"/>
                            </f:facet>
                            <h:outputText value="#{item.orders.orderid}"/>
                        </p:column>
                        
                    </p:dataTable>
                </p:panel>               
              </h:form>                            
    </ui:composition>

</html>
