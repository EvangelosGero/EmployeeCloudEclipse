<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <p:dialog id="AboutUs" widgetVar="AboutUsWV"  modal="true" dynamic="true" width="420"  height="200">
        <h:form id='AboutUsForm'>
            <p:outputPanel>
                <p:inputTextarea  value="#{systemtableController.items.get(0).aboutUs}" cols="60" 
                                  rows="10" readonly="true"/>
            </p:outputPanel>
        </h:form>
    </p:dialog>
    <p:dialog id="ContactUs" widgetVar="$ContactUs" modal="true" dynamic="true" width="420"  height="200">
        <h:form id='ContactUsForm'>
            <p:outputPanel>                
                <p:inputTextarea  value="#{systemtableController.items.get(0).contactUs}" cols="60" 
                                  rows="10" readonly="true"/>
            </p:outputPanel>
        </h:form>
    </p:dialog>
    <p:dialog id="SiteMap" widgetVar="$SiteMap" modal="true" dynamic="true" >
        <h:form id='SiteMapForm'>
            <p:outputPanel >
                <ui:include src="/views/menu/SiteMap.xhtml"/>
            </p:outputPanel>
        </h:form>
    </p:dialog>
    <p:dialog id="FAQ" widgetVar="$FAQ" modal="true" dynamic="true" width="420"  height="200">
        <h:form id='FAQForm'>
            <p:outputPanel>                
               <p:inputTextarea  value="#{systemtableController.items.get(0).faq}" cols="60" 
                                 rows="10" autoResize="true" readonly="true"  />
            </p:outputPanel>
        </h:form>
    </p:dialog>
    
</html>
