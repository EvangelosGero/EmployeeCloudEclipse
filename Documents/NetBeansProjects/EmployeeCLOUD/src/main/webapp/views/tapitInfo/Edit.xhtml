<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TapitInfoEditDlg" widgetVar="TapitInfoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTapitInfoTitle}">
            <h:form id="TapitInfoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tapitInfoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTapitInfoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tapitInfoController.selected.id}" title="#{bundle.EditTapitInfoTitle_id}" required="true" requiredMessage="#{bundle.EditTapitInfoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTapitInfoLabel_name}" for="name" />
                        <p:inputText id="name" value="#{tapitInfoController.selected.name}" title="#{bundle.EditTapitInfoTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tapitInfoController.update}" value="#{bundle.Save}" update="display,:TapitInfoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TapitInfoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TapitInfoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
