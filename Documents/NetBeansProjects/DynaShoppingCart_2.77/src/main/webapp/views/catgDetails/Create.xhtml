<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatgDetailsCreateDlg" widgetVar="CatgDetailsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCatgDetailsTitle}">
            <h:form id="CatgDetailsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catgDetailsController.selected != null}">                        
                        <p:outputLabel value="#{bundle.CreateCatgDetailsLabel_discountsProviderName}" for="discountsProviderName" />
                        <p:inputText id="discountsProviderName" value="#{catgDetailsController.selected.discountsProviderName}" title="#{bundle.CreateCatgDetailsTitle_discountsProviderName}" />
                        <p:outputLabel value="#{bundle.CreateCatgDetailsLabel_discountsDetails}" for="discountsDetails" />
                        <p:inputText id="discountsDetails" value="#{catgDetailsController.selected.discountsDetails}" title="#{bundle.CreateCatgDetailsTitle_discountsDetails}" />
                        <p:outputLabel value="#{bundle.CreateCatgDetailsLabel_discountsValue}" for="discountsValue" />
                        <p:inputText id="discountsValue" value="#{catgDetailsController.selected.discountsValue}" title="#{bundle.CreateCatgDetailsTitle_discountsValue}" />
                        <p:outputLabel value="#{bundle.CreateCatgDetailsLabel_discountsPers}" for="discountsPers" />
                        <p:inputText id="discountsPers" value="#{catgDetailsController.selected.discountsPers}" title="#{bundle.CreateCatgDetailsTitle_discountsPers}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catgDetailsController.create}" value="#{bundle.Save}" update="display,:CatgDetailsListForm:datalist,:growl" oncomplete="handleSubmit(args,'CatgDetailsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatgDetailsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
