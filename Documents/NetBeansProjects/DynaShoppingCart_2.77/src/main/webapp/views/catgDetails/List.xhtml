<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCatgDetailsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CatgDetailsListForm">
                <p:panel header="#{bundle.ListCatgDetailsTitle}">
                    <p:dataTable id="datalist" value="#{catgDetailsController.items}" var="item"
                                 selectionMode="single" selection="#{catgDetailsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 > 
                        
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatgDetailsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatgDetailsTitle_discountsProviderName}"/>
                            </f:facet>
                            <h:outputText value="#{item.discountsProviderName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatgDetailsTitle_discountsDetails}"/>
                            </f:facet>
                            <h:outputText value="#{item.discountsDetails}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatgDetailsTitle_discountsValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.discountsValue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatgDetailsTitle_discountsPers}"/>
                            </f:facet>
                            <h:outputText value="#{item.discountsPers}"/>
                        </p:column>
                        <f:facet name="footer">
                          <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{catgDetailsController.prepareCreate}" update=":CatgDetailsCreateForm" oncomplete="PF('CatgDetailsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CatgDetailsViewForm" oncomplete="PF('CatgDetailsViewDialog').show()" disabled="#{empty catgDetailsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CatgDetailsEditForm" oncomplete="PF('CatgDetailsEditDialog').show()" disabled="#{empty catgDetailsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{catgDetailsController.destroy}" update=":growl,datalist" disabled="#{empty catgDetailsController.selected}"/>  
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
