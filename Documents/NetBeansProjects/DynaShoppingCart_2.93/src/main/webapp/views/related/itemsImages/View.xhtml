<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsImagesViewDlg" widgetVar="ItemsImagesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewItemsImagesTitle}">
            <h:form id="ItemsImagesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsImagesController.selected != null}">
                        <h:outputText value="#{bundle.ViewItemsImagesLabel_id}"/>
                        <h:outputText value="#{itemsImagesController.selected.id}" title="#{bundle.ViewItemsImagesTitle_id}"/>
                        <h:outputText value="#{bundle.ViewItemsImagesLabel_filename}"/>
                        <h:outputText value="#{itemsImagesController.selected.filename}" title="#{bundle.ViewItemsImagesTitle_filename}"/>
                        <h:outputText value="#{bundle.ViewItemsImagesLabel_isbasic}"/>
                        <h:outputText value="#{itemsImagesController.selected.isbasic}" title="#{bundle.ViewItemsImagesTitle_isbasic}"/>
                        <h:outputText value="#{bundle.ViewItemsImagesLabel_items}"/>
                        <h:outputText value="#{itemsImagesController.selected.items}" title="#{bundle.ViewItemsImagesTitle_items}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ItemsImagesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
