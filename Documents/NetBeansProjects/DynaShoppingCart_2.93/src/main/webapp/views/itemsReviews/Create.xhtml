<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsReviewsCreateDlg" widgetVar="ItemsReviewsCreateDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle_itemsReviews.CreateItemsReviewsTitle}">
            <h:form id="ItemsReviewsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsReviewsController.selected != null}">
                        <p:outputLabel value="#{bundle_itemsReviews.CreateItemsReviewsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{itemsReviewsController.selected.id}" 
                                     title="#{bundle_itemsReviews.CreateItemsReviewsTitle_id}" required="true" 
                                     requiredMessage="#{bundle_itemsReviews.CreateItemsReviewsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle_itemsReviews.CreateItemsReviewsLabel_itemCode}" for="itemCode" />
                        <p:inputText id="itemCode" value="#{itemsReviewsController.selected.itemCode}" 
                                     title="#{bundle_itemsReviews.CreateItemsReviewsTitle_itemCode}" />
                        <p:outputLabel value="#{bundle_itemsReviews.CreateItemsReviewsLabel_reviews}" for="reviews" />
                        <p:inputTextarea id="reviews"
                            value="#{itemsReviewsController.selected.reviews}" rows="5"
                            cols="30" counter="counter" maxlength="150" 
                            validatorMessage="Length should not be less than 5 characters"
                            counterTemplate="{0} more characters remaining.">
                            <f:validateLength minimum="5" />
                            <p:clientValidator />
                        </p:inputTextarea>
                        <h:outputText></h:outputText>
                        <h:outputText id="counter" style="color: #0000cc; font-weight: bold;"></h:outputText>
                        <p:outputLabel value="#{bundle_itemsReviews.CreateItemsReviewsLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{itemsReviewsController.selected.userName}" 
                                     title="#{bundle_itemsReviews.CreateItemsReviewsTitle_userName}" />
                        <p:outputLabel value="#{bundle_itemsReviews.CreateItemsReviewsLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{itemsReviewsController.selected.userId}" 
                                     title="#{bundle_itemsReviews.CreateItemsReviewsTitle_userId}" />
                        <p:outputLabel value="#{bundle_itemsReviews.CreateItemsReviewsLabel_itemId}" for="itemId" />
                        <p:inputText id="itemId" value="#{itemsReviewsController.selected.itemId}" 
                                     title="#{bundle_itemsReviews.CreateItemsReviewsTitle_itemId}" />
                        <p:outputLabel value="#{bundle_itemsReviews.CreateItemsReviewsLabel_dated}" for="dated" />
                        <p:calendar id="dated" pattern="MM-dd-yyyy" value="#{itemsReviewsController.selected.dated}" 
                                    title="#{bundle_itemsReviews.EditItemsReviewsTitle_dated}"  showOn="button">
                            <f:convertDateTime type="date" pattern="dd-MM-yyyy" timeZone="GMT+3"/>
                        </p:calendar>
                        <p:outputLabel value="Αρ. Παραγγελίας" for="orderId" />
                        <p:inputText id="orderId" value="#{itemsReviewsController.selected.orderId}" 
                                     title="#{bundle_itemsReviews.CreateItemsReviewsTitle_orderId}"  required="true"
                                     requiredMessage="#{bundle_itemsReviews.EditItemsReviewsRequiredMessage_orderId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{itemsReviewsController.create}" value="#{bundle_itemsReviews.Save}" 
                                     update="display,:ItemsReviewsListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'ItemsReviewsCreateDialog');"/>
                    <p:commandButton value="#{bundle_itemsReviews.Cancel}" onclick="PF('ItemsReviewsCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
