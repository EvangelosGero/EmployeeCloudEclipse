<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle_countries.ListCountriesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CountriesListForm">
                <p:panel header="#{bundle_countries.ListCountriesTitle}">
                    <p:dataTable id="datalist" value="#{countriesController.items}" var="item"
                                 selectionMode="single" selection="#{countriesController.selected}"
                                 paginator="true"
                                 sortMode="multiple"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.id}" sortBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_countries.ListCountriesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column filterBy="#{item.code}" sortBy="#{item.code}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_countries.ListCountriesTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>
                        <p:column filterBy="#{item.name}" sortBy="#{item.name}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_countries.ListCountriesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column filterBy="#{item.fullName}" sortBy="#{item.fullName}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_countries.ListCountriesTitle_fullName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fullName}"/>
                        </p:column>
                        <p:column filterBy="#{item.iso3}" sortBy="#{item.iso3}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_countries.ListCountriesTitle_iso3}"/>
                            </f:facet>
                            <h:outputText value="#{item.iso3}"/>
                        </p:column>
                        <p:column filterBy="#{item.number}" sortBy="#{item.number}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_countries.ListCountriesTitle_number}"/>
                            </f:facet>
                            <h:outputText value="#{item.number}"/>
                        </p:column>
                        <p:column filterBy="#{item.continentCode}" sortBy="#{item.continentCode}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_countries.ListCountriesTitle_continentCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.continentCode}"/>
                        </p:column>
                        <p:column filterBy="#{item.inEU}" sortBy="#{item.inEU}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_countries.ListCountriesTitle_inEU}"/>
                            </f:facet>
                            <h:outputText value="#{item.inEU}"/>
                        </p:column>
                        <p:column filterBy="#{item.enabled}" sortBy="#{item.enabled}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_countries.ListCountriesTitle_enabled}"/>
                            </f:facet>
                            <h:outputText value="#{item.enabled}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle_countries.Create}" 
                                             actionListener="#{countriesController.prepareCreate}" update=":CountriesCreateForm" 
                                             oncomplete="PF('CountriesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle_countries.View}" 
                                             update=":CountriesViewForm" oncomplete="PF('CountriesViewDialog').show()" 
                                             disabled="#{empty countriesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle_countries.Edit}" 
                                             update=":CountriesEditForm" oncomplete="PF('CountriesEditDialog').show()" 
                                             disabled="#{empty countriesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle_countries.Delete}" 
                                             actionListener="#{countriesController.destroy}" update=":growl,datalist" 
                                             disabled="#{empty countriesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
