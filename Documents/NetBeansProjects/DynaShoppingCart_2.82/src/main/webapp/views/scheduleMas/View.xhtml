<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScheduleMasViewDlg" widgetVar="ScheduleMasViewDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="#{bundle.ViewScheduleMasTitle}">
            <h:form id="ScheduleMasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{scheduleMasController.selected != null}">
                        <h:outputText value="#{bundle.ViewScheduleMasLabel_id}"/>
                        <h:outputText value="#{scheduleMasController.selected.id}" title="#{bundle.ViewScheduleMasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewScheduleMasLabel_scheduleOrder}"/>
                        <h:outputText value="#{scheduleMasController.selected.scheduleOrder}" 
                                      title="#{bundle.ViewScheduleMasTitle_scheduleOrder}"/>
                        <h:outputText value="#{bundle.ViewScheduleMasLabel_scheduleType}"/>
                        <h:outputText value="#{scheduleMasController.selected.scheduleType}" 
                                      title="#{bundle.ViewScheduleMasTitle_scheduleType}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ScheduleMasViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
