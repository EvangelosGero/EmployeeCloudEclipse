<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListItemsPaymentOptionsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ItemsPaymentOptionsListForm">
                <p:panel header="#{bundle.ListItemsPaymentOptionsTitle}">
                    <p:dataTable id="datalist" value="#{itemsPaymentOptionsController.items}" var="item"
                                 selectionMode="single" selection="#{itemsPaymentOptionsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsPaymentOptionsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsPaymentOptionsTitle_itemCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.itemCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItemsPaymentOptionsTitle_paymentOptions}"/>
                            </f:facet>
                            <h:outputText value="#{item.paymentOptions}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   
                                             value="#{bundle.Create}" actionListener="#{itemsPaymentOptionsController.prepareCreate}" 
                                             update=":ItemsPaymentOptionsCreateForm" oncomplete="PF('ItemsPaymentOptionsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" 
                                             update=":ItemsPaymentOptionsViewForm" oncomplete="PF('ItemsPaymentOptionsViewDialog').show()" 
                                             disabled="#{empty itemsPaymentOptionsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" 
                                             update=":ItemsPaymentOptionsEditForm" oncomplete="PF('ItemsPaymentOptionsEditDialog').show()" 
                                             disabled="#{empty itemsPaymentOptionsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" 
                                             actionListener="#{itemsPaymentOptionsController.destroy}" update=":growl,datalist" 
                                             disabled="#{empty itemsPaymentOptionsController.selected}"/> 
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
