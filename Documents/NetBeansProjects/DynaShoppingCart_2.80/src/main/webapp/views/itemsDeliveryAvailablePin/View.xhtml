<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ItemsDeliveryAvailablePinViewDlg" widgetVar="ItemsDeliveryAvailablePinViewDialog" modal="true" 
                  resizable="false" appendTo="@(body)" header="#{bundle.ViewItemsDeliveryAvailablePinTitle}">
            <h:form id="ItemsDeliveryAvailablePinViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{itemsDeliveryAvailablePinController.selected != null}">
                        <h:outputText value="#{bundle.ViewItemsDeliveryAvailablePinLabel_id}"/>
                        <h:outputText value="#{itemsDeliveryAvailablePinController.selected.id}" 
                                      title="#{bundle.ViewItemsDeliveryAvailablePinTitle_id}"/>
                        <h:outputText value="#{bundle.ViewItemsDeliveryAvailablePinLabel_address}"/>
                        <h:outputText value="#{itemsDeliveryAvailablePinController.selected.address}" 
                                      title="#{bundle.ViewItemsDeliveryAvailablePinTitle_address}"/>
                        <h:outputText value="#{bundle.ViewItemsDeliveryAvailablePinLabel_town}"/>
                        <h:outputText value="#{itemsDeliveryAvailablePinController.selected.town}" 
                                      title="#{bundle.ViewItemsDeliveryAvailablePinTitle_town}"/>
                        <h:outputText value="#{bundle.ViewItemsDeliveryAvailablePinLabel_pin}"/>
                        <h:outputText value="#{itemsDeliveryAvailablePinController.selected.pin}" 
                                      title="#{bundle.ViewItemsDeliveryAvailablePinTitle_pin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('ItemsDeliveryAvailablePinViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
