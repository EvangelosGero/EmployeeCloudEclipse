<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition >            
                <p:panel header="Προσφορες" style="height: 150px;">
                    <p:dataGrid id="CatgDetailsList" 
                                value="#{not empty catgDetailsController.items.stream()
                                         .filter(s -> s.id eq itemsController.selected.catgDetailsId).toList()? 
                                         catgDetailsController.items.stream()
                                         .filter(s -> s.id eq itemsController.selected.catgDetailsId).toList().get(0) : null}" 
                                var="item"
                                style="margin-left: 0px !important; margin-right: 0px !important" columns="1">                       
                      <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCatgDetailsTitle_discountsProviderName}"/>
                            </f:facet>
                            <h:outputText value="#{item.discountsProviderName}"/>
                            <p:separator/>
                            <h:outputText value="#{item.discountsDetails}"/>
                        </p:column>                                             
                    </p:dataGrid>
                </p:panel>               
    </ui:composition>
