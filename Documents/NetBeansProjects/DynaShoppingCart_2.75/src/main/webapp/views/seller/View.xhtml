<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SellerViewDlg" widgetVar="SellerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSellerTitle}">
            <h:form id="SellerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sellerController.selected != null}">
                        <h:outputText value="#{bundle.ViewSellerLabel_sellerCode}"/>
                        <h:outputText value="#{sellerController.selected.sellerCode}" title="#{bundle.ViewSellerTitle_sellerCode}"/>
                        <h:outputText value="#{bundle.ViewSellerLabel_sellerName}"/>
                        <h:outputText value="#{sellerController.selected.sellerName}" title="#{bundle.ViewSellerTitle_sellerName}"/>
                        <h:outputText value="#{bundle.ViewSellerLabel_sellerMob}"/>
                        <h:outputText value="#{sellerController.selected.sellerMob}" title="#{bundle.ViewSellerTitle_sellerMob}"/>
                        <h:outputText value="#{bundle.ViewSellerLabel_sellerAddress}" />
                        <h:outputText value="#{sellerController.selected.sellerAddress}" title="#{bundle.ViewSellerTitle_sellerAddress}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SellerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
