<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZipCodesViewDlg" widgetVar="ZipCodesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_zipCodes.ViewZipCodesTitle}">
            <h:form id="ZipCodesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zipCodesController.selected != null}">
                        <h:outputText value="#{bundle_zipCodes.ViewZipCodesLabel_id}"/>
                        <h:outputText value="#{zipCodesController.selected.id}" title="#{bundle_zipCodes.ViewZipCodesTitle_id}"/>
                        <h:outputText value="#{bundle_zipCodes.ViewZipCodesLabel_zpCode}"/>
                        <h:outputText value="#{zipCodesController.selected.zpCode}" title="#{bundle_zipCodes.ViewZipCodesTitle_zpCode}"/>
                        <h:outputText value="#{bundle_zipCodes.ViewZipCodesLabel_zpDescr}"/>
                        <h:outputText value="#{zipCodesController.selected.zpDescr}" title="#{bundle_zipCodes.ViewZipCodesTitle_zpDescr}"/>
                        <h:outputText value="#{bundle_zipCodes.ViewZipCodesLabel_zpg}"/>
                        <h:outputText value="#{zipCodesController.selected.zpg}" title="#{bundle_zipCodes.ViewZipCodesTitle_zpg}"/>
                        <h:outputText value="#{bundle_zipCodes.ViewZipCodesLabel_zpgDescr}"/>
                        <h:outputText value="#{zipCodesController.selected.zpgDescr}" title="#{bundle_zipCodes.ViewZipCodesTitle_zpgDescr}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle_zipCodes.Close}" onclick="ZipCodesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
