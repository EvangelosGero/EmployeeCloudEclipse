<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvoiceViewDlg" widgetVar="InvoiceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_invoice.ViewInvoiceTitle}">
            <h:form id="InvoiceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{invoiceController.selected != null}">
                        <h:outputText value="#{bundle_invoice.ViewInvoiceLabel_id}"/>
                        <h:outputText value="#{invoiceController.selected.id}" title="#{bundle_invoice.ViewInvoiceTitle_id}"/>
                        <h:outputText value="#{bundle_invoice.ViewInvoiceLabel_usernmId}"/>
                        <h:outputText value="#{usernmController.getUsernm(invoiceController.selected.usernmId).userName}"/>                        
                        <h:outputText value="#{bundle_invoice.ViewInvoiceLabel_invoiceCode}"/>
                        <h:outputText value="#{invoiceController.selected.invoiceCode}" title="#{bundle_invoice.ViewInvoiceTitle_invoiceCode}"/>
                        <h:outputText value="#{bundle_invoice.ViewInvoiceLabel_date}"/>
                        <h:outputText value="#{invoiceController.selected.date}" title="#{bundle_invoice.ViewInvoiceTitle_date}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT+3" />
                        </h:outputText>
                        <h:outputText value="#{bundle_invoice.ViewInvoiceLabel_total}"/>
                        <h:outputText value="#{invoiceController.selected.total}" title="#{bundle_invoice.ViewInvoiceTitle_total}"/>
                        <h:outputText value="#{bundle_invoice.ViewInvoiceLabel_invoiceImg}"/>
                        <h:outputText value="#{invoiceController.selected.invoiceImg}" title="#{bundle_invoice.ViewInvoiceTitle_invoiceImg}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle_invoice.Close}" onclick="InvoiceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
