<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimerIntervalCreateDlg" widgetVar="TimerIntervalCreateDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="#{bundle.CreateTimerTitle}">
            <h:form id="TimerIntervalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{goyaController1.selectedTimer != null}">
                        <h:outputText value="#{bundle.ViewWorkersLabel_firstName}"/>
                        <h:outputText value="#{goyaController1.selected.firstName}" 
                                      title="#{bundle.ViewWorkersTitle_firstName}" />
                        <h:outputText value="#{bundle.ViewWorkersLabel_lastName}"/>
                        <h:outputText value="#{goyaController1.selected.lastName}" 
                                      title="#{bundle.ViewWorkersTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewWorkersLabel_fatherName}"/>
                        <h:outputText value="#{goyaController1.selected.fatherName}" 
                                      title="#{bundle.ViewWorkersTitle_fatherName}"/>
                        <p:outputLabel value="#{bundle.CreateTimerLabel_code}" for="code" />
                        <p:inputText id="code" value="#{goyaController1.selected.code}" 
                                     title="#{bundle.CreateTimerTitle_code}" disabled="true" 
                                     requiredMessage="#{bundle.CreateTimerRequiredMessage_code}"/>
                        <p:outputLabel value="#{bundle.CreateTimerLabel_starttime}" for="test" />
                        <p:calendar id="test" pattern="dd/MM/yyyy  HH:mm"  
                                    value="#{goyaController1.startDate}" 
                                    showOn="button"   showButtonPanel="true"
                                    timeOnly="false"/>
                        <p:outputLabel value="#{bundle.CreateTimerLabel_starttime}" for="starttime" />
                        <p:calendar id="starttime" pattern="dd/MM/yyyy HH:mm" timeZone="GMT+3" 
                                    value="#{goyaController1.selectedTimer.starttime}" title="#{bundle.EditTimerTitle_starttime}"  
                                    showOn="button"  showButtonPanel="true"/>                                     
                        <p:outputLabel value="#{bundle.CreateTimerLabel_endtime}" for="endtime" />
                        <p:calendar id="endtime" pattern="dd/MM/yyyy HH:mm" timeZone="GMT+3" 
                                    value="#{goyaController1.selectedTimer.endtime}" title="#{bundle.EditTimerTitle_endtime}"  
                                    showOn="button" showButtonPanel="true"/>
                        <p:outputLabel value="#{bundle.CreateTimerLabel_intervalTime}" for="intervalTime" />
                        <p:inputText id="intervalTime" value="#{goyaController1.selectedTimer.intervalTime}" 
                                     title="#{bundle.CreateTimerTitle_intervalTime}" disabled="true"/>                        
                        <p:outputLabel value="#{bundle.CreateTimerLabel_pcNameIn}" for="pcNameIn" />
                        <p:inputText id="pcNameIn" value="#{goyaController1.selectedTimer.pcNameIn}" 
                                     title="#{bundle.CreateTimerTitle_pcNameIn}" />
                        <p:outputLabel value="#{bundle.CreateTimerLabel_pcIpIn}" for="pcIpIn" />
                        <p:inputText id="pcIpIn" value="#{goyaController1.selectedTimer.pcIpIn}" 
                                     title="#{bundle.CreateTimerTitle_pcIpIn}" />
                        <p:outputLabel value="#{bundle.CreateTimerLabel_pcNameOut}" for="pcNameOut" />
                        <p:inputText id="pcNameOut" value="#{goyaController1.selectedTimer.pcNameOut}" 
                                     title="#{bundle.CreateTimerTitle_pcNameOut}" />
                        <p:outputLabel value="#{bundle.CreateTimerLabel_pcIpOut}" for="pcIpOut" />
                        <p:inputText id="pcIpOut" value="#{goyaController1.selectedTimer.pcIpOut}" 
                                     title="#{bundle.CreateTimerTitle_pcIpOut}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{timerController.create}" value="#{bundle.Save}" 
                                     update=":TimerIntervalForm:datalistTimer,:growl" 
                                     oncomplete="handleSubmit(args,'TimerIntervalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TimerIntervalCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
