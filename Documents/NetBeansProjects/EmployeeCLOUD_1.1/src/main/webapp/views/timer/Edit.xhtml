<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimerEditDlg" widgetVar="TimerEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTimerTitle}">
            <h:form id="TimerEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTimerLabel_code}" for="code" />
                        <p:inputText id="code" value="#{timerController.selected.code}" title="#{bundle.EditTimerTitle_code}" 
                                     required="true" requiredMessage="#{bundle.EditTimerRequiredMessage_code}"/>
                        <p:outputLabel value="#{bundle.EditTimerLabel_starttime}" for="starttime" />
                        <p:calendar id="starttime" pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT+3" value="#{timerController.selected.starttime}" title="#{bundle.EditTimerTitle_starttime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTimerLabel_endtime}" for="endtime" />
                        <p:calendar id="endtime" pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT+3" value="#{timerController.selected.endtime}" title="#{bundle.EditTimerTitle_endtime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTimerLabel_intervalTime}" for="intervalTime" />
                        <p:inputText id="intervalTime" value="#{timerController.selected.intervalTime}" title="#{bundle.EditTimerTitle_intervalTime}" />
                        <p:outputLabel value="#{bundle.EditTimerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{timerController.selected.id}" title="#{bundle.EditTimerTitle_id}" 
                                     disabled="true" required="true" requiredMessage="#{bundle.EditTimerRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTimerLabel_pcNameIn}" for="pcNameIn" />
                        <p:inputText id="pcNameIn" value="#{timerController.selected.pcNameIn}" title="#{bundle.EditTimerTitle_pcNameIn}" />
                        <p:outputLabel value="#{bundle.EditTimerLabel_pcIpIn}" for="pcIpIn" />
                        <p:inputText id="pcIpIn" value="#{timerController.selected.pcIpIn}" title="#{bundle.EditTimerTitle_pcIpIn}" />
                        <p:outputLabel value="#{bundle.EditTimerLabel_pcNameOut}" for="pcNameOut" />
                        <p:inputText id="pcNameOut" value="#{timerController.selected.pcNameOut}" title="#{bundle.EditTimerTitle_pcNameOut}" />
                        <p:outputLabel value="#{bundle.EditTimerLabel_pcIpOut}" for="pcIpOut" />
                        <p:inputText id="pcIpOut" value="#{timerController.selected.pcIpOut}" title="#{bundle.EditTimerTitle_pcIpOut}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{timerController.update}" value="#{bundle.Save}" update="display,:TimerListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TimerEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TimerEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
