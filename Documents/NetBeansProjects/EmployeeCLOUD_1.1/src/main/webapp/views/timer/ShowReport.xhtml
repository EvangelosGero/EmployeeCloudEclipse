<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{showReport.tableStr}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TimerListForm">
                <p:panel header="#{showReport.tableStr}">
                    <p:dataTable id="datalist" value="#{showReport.list}" var="item"                                 
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="20"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowReportCol1}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowReportCol2}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowReportCol3}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowReportCol4}"/>
                            </f:facet>
                            <h:outputText value="#{item.workDays}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowReportCol5}"/>
                            </f:facet>
                            <h:outputText value="#{item.absentDays}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowReportCol6}"/>
                            </f:facet>
                            <h:outputText value="#{item.occupiedDays}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowReportCol7}"/>
                            </f:facet>
                            <h:outputText value="#{item.sickDaysLess3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowReportCol8}"/>
                            </f:facet>
                            <h:outputText value="#{item.sickDaysMore3}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowReportCol9}"/>
                            </f:facet>
                            <h:outputText value="#{item.vacationDays}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowReportCol10}"/>
                            </f:facet>
                            <h:outputText value="#{item.cutHours}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowReportCol11}"/>
                            </f:facet>
                            <h:outputText value="#{item.superjobHours}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowReportCol12}"/>
                            </f:facet>
                            <h:outputText value="#{item.superHours}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="EXCEL" icon="ui-icon-calculator"   value="#{bundle.Copy}" 
                                             actionListener="#{showReport.createCopy()}" 
                                             update=":growl"/>
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
