<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TimerIntervalEditDlg" widgetVar="TimerIntervalEditDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle.EditTimerTitle}">
            <h:form id="TimerIntervalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{timerIntervalController.selectedTimer != null}">
                        <p:outputLabel value="#{bundle.EditTimerLabel_code}" for="code" />
                        <p:inputText id="code" value="#{timerIntervalController.selectedTimer.code}" title="#{bundle.EditTimerTitle_code}" 
                                     required="true" requiredMessage="#{bundle.EditTimerRequiredMessage_code}"/>
                        <p:outputLabel value="#{bundle.EditTimerLabel_starttime}" for="starttime" />
                        <p:calendar id="starttime" pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT+3" 
                                    value="#{timerIntervalController.selectedTimer.starttime}" title="#{bundle.EditTimerTitle_starttime}"  
                                    showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTimerLabel_endtime}" for="endtime" />
                        <p:calendar id="endtime" pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT+3" 
                                    value="#{timerIntervalController.selectedTimer.endtime}" 
                                    title="#{bundle.EditTimerTitle_endtime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTimerLabel_intervalTime}" for="intervalTime" />
                        <p:inputText id="intervalTime" value="#{timerIntervalController.selectedTimer.intervalTime}" 
                                     title="#{bundle.EditTimerTitle_intervalTime}" />
                        <p:outputLabel value="#{bundle.EditTimerLabel_id}" for="id" />
                        <p:inputText id="id" value="#{timerIntervalController.selectedTimer.id}" title="#{bundle.EditTimerTitle_id}" 
                                     disabled="true" required="true" requiredMessage="#{bundle.EditTimerRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTimerLabel_pcNameIn}" for="pcNameIn" />
                        <p:inputText id="pcNameIn" value="#{timerIntervalController.selectedTimer.pcNameIn}" 
                                     title="#{bundle.EditTimerTitle_pcNameIn}" />
                        <p:outputLabel value="#{bundle.EditTimerLabel_pcIpIn}" for="pcIpIn" />
                        <p:inputText id="pcIpIn" value="#{timerIntervalController.selectedTimer.pcIpIn}" 
                                     title="#{bundle.EditTimerTitle_pcIpIn}" />
                        <p:outputLabel value="#{bundle.EditTimerLabel_pcNameOut}" for="pcNameOut" />
                        <p:inputText id="pcNameOut" value="#{timerIntervalController.selectedTimer.pcNameOut}" 
                                     title="#{bundle.EditTimerTitle_pcNameOut}" />
                        <p:outputLabel value="#{bundle.EditTimerLabel_pcIpOut}" for="pcIpOut" />
                        <p:inputText id="pcIpOut" value="#{timerIntervalController.selectedTimer.pcIpOut}" 
                                     title="#{bundle.EditTimerTitle_pcIpOut}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{timerController.update}" value="#{bundle.Save}" 
                                     update="display,:TimerIntervalForm:datalistTimer,:growl" 
                                     oncomplete="handleSubmit(args, 'TimerIntervalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TimerIntervalEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
