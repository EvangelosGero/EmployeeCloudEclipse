<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VacationDaysViewDlg" widgetVar="VacationDaysViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_vacation_days.ViewVacationDaysTitle}">
            <h:form id="VacationDaysViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vacationDaysController.selected != null}">
                        <h:outputText value="#{bundle_vacation_days.ViewVacationDaysLabel_id}"/>
                        <h:outputText value="#{vacationDaysController.selected.id}" 
                                      title="#{bundle_vacation_days.ViewVacationDaysTitle_id}"/>
                        <h:outputText value="#{bundle.ViewWorkersLabel_firstName}"/>
                        <h:outputText value="#{vacationDaysController.selected.firstName}" 
                                      title="#{bundle.ViewWorkersTitle_firstName}"/>
                        <h:outputText value="#{bundle.ViewWorkersLabel_lastName}"/>
                        <h:outputText value="#{vacationDaysController.selected.lastName}" 
                                      title="#{bundle.ViewWorkersTitle_lastName}"/>
                        <h:outputText value="#{bundle.ViewWorkersLabel_fatherName}"/>
                        <h:outputText value="#{vacationDaysController.selected.fatherName}" 
                                      title="#{bundle.ViewWorkersTitle_fatherName}"/>
                        <h:outputText value="#{bundle_vacation_days.ViewVacationDaysLabel_exitDay}"/>
                        <h:outputText value="#{vacationDaysController.selected.exitDay}" 
                                      title="#{bundle_vacation_days.ViewVacationDaysTitle_exitDay}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3"/>
                        </h:outputText>
                        <h:outputText value="#{bundle_vacation_days.ViewVacationDaysLabel_backDay}"/>
                        <h:outputText value="#{vacationDaysController.selected.backDay}" 
                                      title="#{bundle_vacation_days.ViewVacationDaysTitle_backDay}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3"/>
                        </h:outputText>                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle_vacation_days.Close}" onclick="PF('VacationDaysViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
