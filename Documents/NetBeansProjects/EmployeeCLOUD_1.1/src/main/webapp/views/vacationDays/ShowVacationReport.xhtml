<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{showVacationReport.tableStr}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TimerListForm">
                <p:panel header="#{showVavationReport.tableStr}">
                    <p:dataTable id="datalist" value="#{showVacationReport.list}" var="item"                                 
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="20"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowVRCol1}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowVRCol2}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}">                                
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowVRCol3}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}">                                
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowVRCol4}"/>
                            </f:facet>
                            <h:outputText value="#{item.entitledDays}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowVRCol5}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastyearDays}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowVRCol6}"/>
                            </f:facet>
                            <h:outputText value="#{item.consumedDays}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ShowVRCol7}"/>
                            </f:facet>
                            <h:outputText value="#{item.remainingDays}"/>
                        </p:column>                        
                        <f:facet name="footer">
                            <p:commandButton id="EXCEL" icon="ui-icon-calculator"   value="#{bundle.Copy}" 
                                             actionListener="#{showVacationReport.createCopy()}" 
                                             update=":growl"/>
                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
