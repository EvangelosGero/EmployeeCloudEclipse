<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle_vacation_days.ListVacationDaysTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="VacationDaysListForm">
                <p:panel header="#{bundle_vacation_days.ListVacationDaysTitle}">
                    <p:dataTable id="datalist" value="#{vacationDaysController.items}" var="item"
                                 selectionMode="single" selection="#{vacationDaysController.selected}"
                                 sortMode="multiple" 
                                 paginator="true"
                                 rowKey="#{item.pk}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 widgetVar="vacationDaysTable"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.id}" sortBy="#{item.id}"  >                                                            
                            <f:facet name="header" >
                                <h:outputText value="#{bundle_vacation_days.ListVacationDaysTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column filterBy="#{item.lastName}" sortBy="#{item.lastName}"  >                                                            
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListWorkersTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </p:column>
                        <p:column filterBy="#{item.firstName}" sortBy="#{item.firstName}"  >                                                            
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListWorkersTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </p:column>
                        <p:column filterBy="#{item.fatherName}" sortBy="#{item.fatherName}"  >                                                            
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListWorkersTitle_fatherName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fatherName}"/>
                        </p:column>
                        <p:column id="exitColumn"  filterBy="#{item.exitDay}" sortBy="#{item.exitDay}" 
                                  filterMatchMode="gte" styleClass="watermark1">
                            <f:facet name="filter" id="exitFilter">
                                <p:calendar  pattern="dd/MM/yyyy" timeZone="GMT+3">
                                    <p:ajax event="dateSelect"  oncomplete="PF('vacationDaysTable').filter()"/>
                                </p:calendar>
                            </f:facet>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_vacation_days.ListVacationDaysTitle_exitDay}"/>
                            </f:facet>
                            <h:outputText value="#{item.exitDay}">
                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3"/>
                            </h:outputText>
                            <p:watermark  for="@(.watermark1)" value="Search From Date"/>
                        </p:column>
                        <p:column id="backColumn" filterBy="#{item.backDay}" sortBy="#{item.backDay}" 
                                  filterMatchMode="lte" styleClass="watermark2">
                            <f:facet name="filter">
                                <p:calendar  pattern="dd/MM/yyyy" timeZone="GMT+3">
                                    <p:ajax event="dateSelect"  oncomplete="PF('vacationDaysTable').filter()"/>
                                </p:calendar>
                            </f:facet>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_vacation_days.ListVacationDaysTitle_backDay}"/>
                            </f:facet>
                            <h:outputText value="#{item.backDay}">
                                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3"/>
                            </h:outputText>
                            <p:watermark  for="@(.watermark2)" value="Search up to Date"/>
                        </p:column>                        
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle_vacation_days.Create}" actionListener="#{vacationDaysController.prepareCreate}" 
                                             update=":VacationDaysCreateForm" oncomplete="PF('VacationDaysCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle_vacation_days.View}" 
                                             update=":VacationDaysViewForm" oncomplete="PF('VacationDaysViewDialog').show()" disabled="#{empty vacationDaysController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle_vacation_days.Edit}" 
                                             update=":VacationDaysEditForm" oncomplete="PF('VacationDaysEditDialog').show()" disabled="#{empty vacationDaysController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle_vacation_days.Delete}" 
                                             actionListener="#{vacationDaysController.destroy}" update=":growl,datalist" 
                                             disabled="#{empty vacationDaysController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
