<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeguiSystemCreateDlg" widgetVar="EmployeeguiSystemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeeguiSystemTitle}">
            <h:form id="EmployeeguiSystemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeguiSystemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmployeeguiSystemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{employeeguiSystemController.selected.id}" title="#{bundle.CreateEmployeeguiSystemTitle_id}" required="true" requiredMessage="#{bundle.CreateEmployeeguiSystemRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeguiSystemLabel_version}" for="version" />
                        <p:inputText id="version" value="#{employeeguiSystemController.selected.version}" title="#{bundle.CreateEmployeeguiSystemTitle_version}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeeguiSystemController.create}" value="#{bundle.Save}" update="display,:EmployeeguiSystemListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeeguiSystemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeeguiSystemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
