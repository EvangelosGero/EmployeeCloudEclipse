<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.SintaxiosotisiTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ApolisiForm">
                <p:panelGrid  columns="2" id="display" layout="grid">
              <p:panel header="#{bundle.SintaxiosotisiTitle}">
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.SintaxiodotisiFrom}" for="startDate" />
                    <p:calendar id="startDate" pattern="dd/MM/yyyy" timeZone="GMT+3" value="#{sintaxiodotisiiController.diakopiDate}" 
                                title="#{bundle.SintaxiodotisiFrom}"  showOn="button" required="true" >
                        <p:ajax event="dateSelect"   update="datalist:viewButton1, ApolisiForm:oristikpopoiisiBtn, ApolisiForm:excelBtn, 
                                ApolisiForm:pdfBtn, ApolisiForm:ipologismosGrid" listener="#{sintaxiodotisiiController.resetIpologismosForm()}"/>
                    </p:calendar>                    
                </h:panelGrid>
                <h:panelGrid columns="2">
                      <p:outputLabel value="#{bundle.SintaxiodotisiEpik}" for="customRadio" />
                  <p:selectOneRadio id="customRadio" value="#{sintaxiodotisiiController.warningBtn}" >
                    <f:selectItem itemLabel="ΝΑΙ" itemValue="true" />
                    <f:selectItem itemLabel="ΟΧΙ" itemValue="false" />
                    <p:ajax event="change"   update="datalist:viewButton1, ApolisiForm:oristikpopoiisiBtn, ApolisiForm:excelBtn, 
                                ApolisiForm:pdfBtn, ApolisiForm:ipologismosGrid" listener="#{sintaxiodotisiiController.resetIpologismosForm()}"/>
                </p:selectOneRadio>
                </h:panelGrid>
                
                <p:dataTable id="datalist" value="#{workersController.items}" var="worker"
                                selection="#{sintaxiodotisiiController.selected}"                                
                                sortMode="multiple" 
                                selectionMode="single"
                                paginator="true"
                                rowKey="#{worker.id}"
                                rows="10"
                                rowsPerPageTemplate="10,20,30,40,50"                                
                                 >
                        <p:ajax event="rowSelect"  
                                update="datalist:viewButton1, ApolisiForm:oristikpopoiisiBtn, ApolisiForm:excelBtn, 
                                ApolisiForm:pdfBtn, ApolisiForm:ipologismosGrid" listener="#{sintaxiodotisiiController.resetIpologismosForm()}"  />
                        <p:ajax event="rowUnselect" 
                                update="datalist:viewButton1, ApolisiForm:oristikpopoiisiBtn, ApolisiForm:excelBtn, 
                                ApolisiForm:pdfBtn, ApolisiForm:ipologismosGrid" />                        

                        <p:column filterBy="#{worker.id}" sortBy="#{worker.id}"  >                                                            
                            <f:facet name="header" >
                                <h:outputText value="#{bundle_vacation_days.ListVacationDaysTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{worker.id}"/>
                        </p:column>
                        <p:column filterBy="#{worker.lastName}" sortBy="#{worker.lastName}"  >                                                            
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListWorkersTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{worker.lastName}"/>
                        </p:column>
                        <p:column filterBy="#{worker.firstName}" sortBy="#{worker.firstName}"  >                                                            
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListWorkersTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{worker.firstName}"/>
                        </p:column>
                        <p:column filterBy="#{worker.fatherName}" sortBy="#{worker.fatherName}"  >                                                            
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListWorkersTitle_fatherName}"/>
                            </f:facet>
                            <h:outputText value="#{worker.fatherName}"/>
                        </p:column>                        
                        <f:facet name="footer">                            
                            <p:commandButton id="viewButton1"   icon="ui-icon-search" value="#{bundle.ApolisiExec}"
                                             actionListener="#{sintaxiodotisiiController.handleIpologismosBtn()}"
                                             update="ApolisiForm:ipologismosGrid, :growl"  
                                             disabled="#{empty sintaxiodotisiiController.diakopiDate
                                                         || empty sintaxiodotisiiController.selected}"/>                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>                    
                <p:panelGrid id="ipologismosGrid" columns="4"  >
                        <f:facet name="header">
                            <p:outputLabel value="#{bundle.ApolisiIpologismos}"/>
                        </f:facet>
                        <p:outputLabel for="nextid" value="Στοιχεία εργαζομένου:"/>
                        <p:inputText id="nextid" value="#{sintaxiodotisiiController.selected.id}"  readonly="true"/>
                        <p:inputText id="nextid1" value="#{sintaxiodotisiiController.selected.lastName}"  readonly="true"/>
                        <p:inputText id="nextid2" value="#{sintaxiodotisiiController.selected.firstName}"  readonly="true"/>
                        <p:outputLabel for="next1" value="Υπολοιπόμενες ημέρες αδείας:"/>
                        <p:inputText id="next1" value="#{sintaxiodotisiiController.ipolipesAdeiesTextField}"  readonly="true"/>
                        <p:outputLabel for="next2" value="X ημερήσιο κόστος ="/>
                        <p:inputText id="next2"  value="#{sintaxiodotisiiController.dailyAdeiaCostTextField}" readonly="true"/>
                        <p:outputLabel value="Κόστος μη ληφθεισών αδειών:"/>                                              
                        <p:inputText value="#{sintaxiodotisiiController.totalAdeiesCostTextField}" readonly="true"/>
                        <h:outputText/>
                        <h:outputText/>  
                        <p:outputLabel for="next3" value="Χρόνος προειδοποίησης (μήνες)"/>                        
                        <p:inputText id="next3" value="#{sintaxiodotisiiController.proTextField}" readonly="true"/>
                        <h:outputText/>
                        <h:outputText/>
                        <p:outputLabel for="next4" value="Αποζημίωση απόλυσης:"/>
                        <p:inputText id="next4" value="#{sintaxiodotisiiController.apolisiApozimiosiTextField}" readonly="true"/>
                        <h:outputText/>
                        <h:outputText/>
                        <p:outputLabel for="next5" value="Μισθοδοσία τακτική εκκαθάριση:"/>
                        <p:inputText id="next5" value="#{sintaxiodotisiiController.misthodosiaTextField}" readonly="true"/>
                        <p:outputLabel for="next6" value="Πληρωτέο:"/>
                        <p:inputText id="next6" value="#{sintaxiodotisiiController.pliroteoMisthodosiaTextField}" readonly="true"/>
                        <p:outputLabel for="next7" value="Αδεια ληφθείσα εκκαθάριση:"/>
                        <p:inputText id="next7" value="#{sintaxiodotisiiController.adeiaLifthisaTextField}" readonly="true"/>
                        <p:outputLabel for="next8" value="Πληρωτέο:"/>
                        <p:inputText id="next8" value="#{sintaxiodotisiiController.pliroteoLiftheisaTextField}" readonly="true"/>
                        <p:outputLabel for="next9" value="Επίδομα αδείας:"/>
                        <p:inputText id="next9" value="#{sintaxiodotisiiController.epidomaAdeiasTextField}" readonly="true"/>
                        <p:outputLabel for="next10" value="Πληρωτέο:"/>
                        <p:inputText id="next10" value="#{sintaxiodotisiiController.pliroteoEpidomaAdeiasTextField}" readonly="true"/>
                        <p:outputLabel for="next11" value="Συνολικό κόστος:"/>
                        <p:inputText id="next11" value="#{sintaxiodotisiiController.totalCostTextField}" readonly="true"/>
                        <p:outputLabel for="next12" value="Συνολικό πληρωτέο:"/>
                        <p:inputText id="next12" value="#{sintaxiodotisiiController.pliroteoTotal}" readonly="true"/>
                        <f:facet name="footer">
                            <p:commandButton id="oristikpopoiisiBtn" actionListener="#{sintaxiodotisiiController.handleOristikopoiisiBtn()}" 
                                             value="Οριστικοποίηση" update=":growl" 
                                            disabled="#{empty sintaxiodotisiiController.diakopiDate
                                                         || empty sintaxiodotisiiController.selected
                                                         || empty  sintaxiodotisiiController.totalCostTextField}"/>
                            <p:commandButton id="excelBtn" actionListener="#{sintaxiodotisiiController.handleExcelBtn()}" 
                                             value="Excel" update=":growl" 
                                            disabled="#{empty sintaxiodotisiiController.diakopiDate
                                                         || empty sintaxiodotisiiController.selected
                                                         || empty  sintaxiodotisiiController.totalCostTextField}"/>
                            <p:commandButton  id="pdfBtn" actionListener="#{sintaxiodotisiiController.handlePdf()}" 
                                              value="PDF Απόδειξης" update=":growl" 
                                            disabled="#{empty sintaxiodotisiiController.diakopiDate
                                                         || empty sintaxiodotisiiController.selected
                                                         || empty  sintaxiodotisiiController.totalCostTextField}"/>                           
                        </f:facet>   
                    </p:panelGrid>
                </p:panelGrid>
            </h:form>            
        </ui:define>
    </ui:composition>
</html>
