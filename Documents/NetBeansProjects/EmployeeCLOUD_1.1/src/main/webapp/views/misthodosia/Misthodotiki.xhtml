<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.MisthodotikiTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MisthodotikiListForm">
                <p:panel header="#{bundle.MisthodotikiTitle}">
                    <p:dataTable id="datalist" value="#{showMisthodotiki.data}" var="item"                                 
                                 paginator="true"                                
                                 rows="20"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column style="width: 30px">
                            <f:facet name="header">
                                <h:outputText value="Α/Α\nΑπ"/>
                            </f:facet>
                            <h:outputText value="#{item.get(0)}"/>
                        </p:column>
                        <p:column style="width: 30px">
                            <f:facet name="header">
                                <h:outputText value="Κωδικός\nΗμέρες"/>
                            </f:facet>
                            <h:outputText value="#{item[1]}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="Επώνυμο\nΩρες"/>
                            </f:facet>
                            <h:outputText value="#{item[2]}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="\nΑποδοχές"/>
                            </f:facet>
                            <h:outputText value="#{item[3]}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="Ονομα\nΑξία"/>
                            </f:facet>
                            <h:outputText value="#{item[4]}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="Πατρώνυμο\nΕισφ.Εργαζομ."/>
                            </f:facet>
                            <h:outputText value="#{item[5]}"/>
                        </p:column>
                        <p:column style="width: 50px">
                            <f:facet name="header">
                                <h:outputText value="ΑΜ ΙΚΑ\nΕργοδ.Εισφ."/>
                            </f:facet>
                            <h:outputText value="#{item[6]}"/>
                        </p:column>
                        <p:column style="width: 20px">
                            <f:facet name="header">
                                <h:outputText value="\nMEE"/>
                            </f:facet>
                            <h:outputText value="#{item[7]}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="\nΣύνολο"/>
                            </f:facet>
                            <h:outputText value="#{item[8]}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="Παρατηρήσεις\nΧαρ/μο"/>
                            </f:facet>
                            <h:outputText value="#{item[9]}"/>
                        </p:column>
                        <p:column style="width: 30px">
                            <f:facet name="header">
                                <h:outputText value="\nΟ.Γ.Α."/>
                            </f:facet>
                            <h:outputText value="#{item[10]}"/>
                        </p:column>
                        <p:column style="width: 30px">
                            <f:facet name="header">
                                <h:outputText value="\nΦ.Μ.Υ."/>
                            </f:facet>
                            <h:outputText value="#{item[11]}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="\nΚρατήσεις"/>
                            </f:facet>
                            <h:outputText value="#{item[12]}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="\nΚαθ.Αποδ."/>
                            </f:facet>
                            <h:outputText value="#{item[13]}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="Μ.Κ.\nΚόστος"/>
                            </f:facet>
                            <h:outputText value="#{item[14]}"/>
                        </p:column>
                        <p:column style="width: 30px">
                            <f:facet name="header">
                                <h:outputText value="Δάνειο\nΠροκ/λή"/>
                            </f:facet>
                            <h:outputText value="#{item[15]}"/>
                        </p:column>
                        <p:column style="width: 70px">
                            <f:facet name="header">
                                <h:outputText value="Μικτ.Αποδ.\nΠληρωτέο"/>
                            </f:facet>
                            <h:outputText value="#{item[16]}"/>
                        </p:column>
                        
                        
                        <f:facet name="footer">
                            <p:commandButton id="ExcelButton" icon="ui-icon-plus"   value="Excel" 
                                             actionListener="#{showMisthodotiki.showXL()}"  
                                             update=":growl" />                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
