<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.MisthodotikiTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MisthodotikiListForm">
                <p:panel header="#{bundle.MisthodotikiTitle}">
                    <p:dataTable id="datalist" value="#{showMisthodotiki.data}" var="item"                                 
                                 paginator="true"                                
                                 rows="20"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column style="width: 30px">
                            <f:facet name="header">
                                <h:outputText value="Α/Α\nΑπ"/>
                            </f:facet>
                            <h:outputText value="#{item[0]}"/>
                        </p:column>
                        <p:column style="width: 30px">
                            <f:facet name="header">
                                <h:outputText value="Κωδικός\nΗμέρες"/>
                            </f:facet>
                            <h:outputText value="#{item[1]}"/>
                        </p:column>
                        
                        
                        <f:facet name="footer">
                            <p:commandButton id="ExcelButton" icon="ui-icon-plus"   value="Excel" 
                                             actionListener="#{showMisthodotiki.showXL()}"  
                                             update=":growl" />                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
