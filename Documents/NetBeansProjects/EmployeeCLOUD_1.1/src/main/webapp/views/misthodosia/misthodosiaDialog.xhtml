<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <p:dialog id="misthodosiaDialog" widgetVar="misthodosiaDlgWV"  
                      modal="true"
                      closable="true"
                      position="center"                     
                      showEffect="slide"
                      draggable="true"
                      resizable="false"
                      visible="false"
                      header="Επιδοτηση ΙΚΑ Ασθενειας μεγαλυτερης των 3 ημερων">
        <h:form id='misthodosiaGT3'>
            <h:panelGrid id="GT3Box" columns="2" cellpadding="3" 
                             style="margin: 0 auto; border: 0px; padding-top: 20px;">                
                                 
                <p:dataTable var="t" value="#{misthodosiaController.createSalaryReport.epidotisiMap.entrySet()}" id="testTable">
                        <p:column headerText="Κωδικός Εργαζομένου">
                            <p:inputText value="#{t.key}"/>
                        </p:column>
                        <p:column headerText="Επιδότηση">
                            <p:dataTable var="q" value="#{t.value}">
                                <p:column>
                                    <p:inputText value="#{t}"/>
                                </p:column>
                            </p:dataTable>
                        </p:column>
                    </p:dataTable>                               
                    
                    <p:commandButton id="OKBtn" value="Save" ajax="true" immediate="false"
                                     update=":growl"  actionListener="#{misthodosiaController.saveEpidotisi()}" 
                                     oncomplete="PF('misthodosiaDlgWV').hide()">                        
                    </p:commandButton>                   
                    <p:commandButton value="Cancel"  
                                     oncomplete="PF('misthodosiaDlgWV').hide()"/>
                    <p:defaultCommand target="OKBtn"/>                    
            </h:panelGrid>
        </h:form>
    </p:dialog> 
    
</html>
