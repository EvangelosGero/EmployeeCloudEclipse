<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ApolisiTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ApolisiForm">
                <h:panelGrid  columns="2" id="display">
              <p:panel header="#{bundle.ApolisiTitle}" style="width:50%">
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.ApolisiFrom}" for="startDate" />
                    <p:calendar id="startDate" pattern="dd/MM/yyyy" timeZone="GMT+3" value="#{apolisiController.diakopiDate}" 
                                title="#{bundle.ApolisiFrom}"  showOn="button" required="true" >
                        <p:ajax event="dateSelect"   update="datalist:viewButton1"/>
                    </p:calendar>                    
                </h:panelGrid> 
                <p:selectOneRadio id="customRadio" value="#{apolisiController.warningBtn}">
                    <f:selectItem itemLabel="ΝΑΙ" itemValue="true" />
                    <f:selectItem itemLabel="ΟΧΙ" itemValue="false" />                         
                </p:selectOneRadio>               
                
                <p:dataTable id="datalist" value="#{workersController.items}" var="worker"
                                selection="#{goyaController1.selected}"
                                rowSelectMode="checkbox"
                                sortMode="multiple" 
                                selectionMode="single"
                                paginator="true"
                                rowKey="#{worker.id}"
                                rows="10"
                                rowsPerPageTemplate="10,20,30,40,50"                                
                                 >
                        <p:ajax event="rowSelect"  
                                update="datalist:viewButton1"/>
                        <p:ajax event="rowUnselect" 
                                update="datalist:viewButton1"/>                        

                        <p:column filterBy="#{worker.id}" sortBy="#{worker.id}"  >                                                            
                            <f:facet name="header" >
                                <h:outputText value="#{bundle_vacation_days.ListVacationDaysTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{worker.id}"/>
                        </p:column>
                        <p:column filterBy="#{worker.lastName}" sortBy="#{worker.lastName}"  >                                                            
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListWorkersTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{worker.lastName}"/>
                        </p:column>
                        <p:column filterBy="#{worker.firstName}" sortBy="#{worker.firstName}"  >                                                            
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListWorkersTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{worker.firstName}"/>
                        </p:column>
                        <p:column filterBy="#{worker.fatherName}" sortBy="#{worker.fatherName}"  >                                                            
                            <f:facet name="header" >
                                <h:outputText value="#{bundle.ListWorkersTitle_fatherName}"/>
                            </f:facet>
                            <h:outputText value="#{worker.fatherName}"/>
                        </p:column>                        
                        <f:facet name="footer">                            
                            <p:commandButton id="viewButton1"   icon="ui-icon-search" value="#{bundle.ApolisiExec}"
                                             actionListener="#{apolisiController.handleIpologismosBtn()}"
                                             update="ApolisiForm:ipologismosGrid, :growl"  
                                             disabled="#{apolisiController.diakopiDate eq null
                                                         || empty goyaController1.selected}"/>                            
                        </f:facet>
                    </p:dataTable>
                </p:panel>                    
                <p:panelGrid id="ipologismosGrid" columns="4" style="width: 200% >
                        <f:facet name="header">
                            <p:outputLabel value="#{bundle.ApolisiIpologismos}"/>
                        </f:facet>
                        <h:outputText value="Υπολοιλπόμενες ημέρες αδείας:"/>
                        <h:outputText value="#{apolisiController.ipolipesAdeiesTextField}" />
                        <h:outputText value="X ημερήσιο κόστος ="/>
                        <h:outputText value="#{apolisiController.dailyAdeiaCostTextField}" />
                        <h:outputText value="Κόστος μη ληφθεισών αδειών:"/>                                              
                        <h:outputText value="#{apolisiController.totalAdeiesCostTextField}" />
                        <h:outputText/>
                        <h:outputText/>  
                        <h:outputText value="Χρόνος προειδοποίησης (μήνες)"/>                        
                        <h:outputText value="#{apolisiController.proTextField}" />
                        <h:outputText/>
                        <h:outputText/>
                        <h:outputText value="Αποζημίωση απόλυσης:"/>
                        <h:outputText value="#{apolisiController.apolisiApozimiosiTextField}" />
                        <h:outputText/>
                        <h:outputText/>
                        <h:outputText value="Μισθοδοσία τακτική εκκαθάριση:"/>
                        <h:outputText value="#{apolisiController.misthodosiaTextField}" />
                        <h:outputText value="Πληρωτέο:"/>
                        <h:outputText value="#{apolisiController.pliroteoMisthodosiaTextField}" />
                        <h:outputText value="Αδεια ληφθείσα εκκαθάριση:"/>
                        <h:outputText value="#{apolisiController.adeiaLifthisaTextField}" />
                        <h:outputText value="Πληρωτέο:"/>
                        <h:outputText value="#{apolisiController.pliroteoLiftheisaTextField}" />
                        <h:outputText value="Επίδομα αδείας:"/>
                        <h:outputText value="#{apolisiController.epidomaAdeiasTextField}" />
                        <h:outputText value="Πληρωτέο:"/>
                        <h:outputText value="#{apolisiController.pliroteoEpidomaAdeiasTextField}" />
                        <h:outputText value="Συνολικό κόστος:"/>
                        <h:outputText value="#{apolisiController.totalCostTextField}" />
                        <h:outputText value="Συνολικό πληρωτέο:"/>
                        <h:outputText value="#{apolisiController.pliroteoTotal}" />
                        <f:facet name="footer">
                            <p:commandButton actionListener="#{apolisiController.handleOristikopoiisiBtn()}" value="Οριστικοποίηση" 
                                            update="ipologismosGrid,:growl" oncomplete="handleSubmit(args, 'VacationDaysEditDialog');"/>
                            <p:commandButton actionListener="#{apolisiController.handleExcelBtn()}" value="Excel" 
                                            update="ipologismosGrid,:growl" oncomplete="handleSubmit(args, 'VacationDaysEditDialog');"/>
                            <p:commandButton actionListener="#{apolisiController.handlePdf()}" value="PDF Απόδειξης" 
                                            update="ipologismosGrid,:growl" oncomplete="handleSubmit(args, 'VacationDaysEditDialog');"/>                            
                        </f:facet>   
                    </p:panelGrid>
                </h:panelGrid>
            </h:form>            
        </ui:define>
    </ui:composition>
</html>
