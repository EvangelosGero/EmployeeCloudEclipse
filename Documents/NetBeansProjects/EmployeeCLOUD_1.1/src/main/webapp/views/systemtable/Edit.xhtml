<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SystemtableEditDlg" widgetVar="SystemtableEditDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="#{bundle_SystemTable.EditSystemtableTitle}">
            <h:form id="SystemtableEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{systemtableController.selected != null}">
                        <p:outputLabel value="#{bundle_SystemTable.EditSystemtableLabel_id}" for="id" />
                        <p:inputText id="id" value="#{systemtableController.selected.id}" title="#{bundle_SystemTable.EditSystemtableTitle_id}" 
                                 disabled="true" required="true" requiredMessage="#{bundle_SystemTable.EditSystemtableRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle_SystemTable.EditSystemtableLabel_companyName}" for="companyName" />
                        <p:inputText id="companyName" value="#{systemtableController.selected.companyName}" 
                                     title="#{bundle_SystemTable.EditSystemtableTitle_companyName}" />
                        <p:outputLabel value="#{bundle_SystemTable.EditSystemtableLabel_add1}" for="add1" />
                        <p:inputText id="add1" value="#{systemtableController.selected.add1}" 
                                     title="#{bundle_SystemTable.EditSystemtableTitle_add1}" />
                        <p:outputLabel value="#{bundle_SystemTable.EditSystemtableLabel_add3}" for="add3" />
                        <p:inputText id="add3" value="#{systemtableController.selected.add3}" 
                                     title="#{bundle_SystemTable.EditSystemtableTitle_add3}" />
                        <p:outputLabel value="#{bundle_SystemTable.EditSystemtableLabel_bottomMessage}" for="bottomMessage" />
                        <p:inputTextarea id="bottomMessage" value="#{systemtableController.selected.bottomMessage}" 
                                         title="#{bundle_SystemTable.EditSystemtableTitle_bottomMessage}" rows="5"
                            cols="60" counter="counter" maxlength="200" 
                            validatorMessage="Length should not be less than 5 characters"
                            counterTemplate="{0} more characters remaining.">
                            <f:validateLength minimum="5" />
                            <p:clientValidator />
                        </p:inputTextarea>
                        <h:outputText></h:outputText>
                        <h:outputText id="counter" style="color: #0000cc; font-weight: bold;"></h:outputText>
                        <p:outputLabel value="#{bundle_SystemTable.EditSystemtableLabel_aboutUs}" for="aboutUs" />
                        <p:inputTextarea id="aboutUs" value="#{systemtableController.selected.aboutUs}" 
                                         title="#{bundle_SystemTable.EditSystemtableTitle_aboutUs}" rows="5"
                            cols="60" counter="counter1" maxlength="200" 
                            validatorMessage="Length should not be less than 5 characters"
                            counterTemplate="{0} more characters remaining.">
                            <f:validateLength minimum="5" />
                            <p:clientValidator />
                        </p:inputTextarea>
                        <h:outputText></h:outputText>
                        <h:outputText id="counter1" style="color: #0000cc; font-weight: bold;"></h:outputText>
                        <p:outputLabel value="#{bundle_SystemTable.EditSystemtableLabel_contactUs}" for="contactUs" />
                        <p:inputTextarea id="contactUs" value="#{systemtableController.selected.contactUs}" 
                                         title="#{bundle_SystemTable.EditSystemtableTitle_contactUs}" rows="5"
                            cols="60" counter="counter2" maxlength="200" 
                            validatorMessage="Length should not be less than 5 characters"
                            counterTemplate="{0} more characters remaining.">
                            <f:validateLength minimum="5" />
                            <p:clientValidator />
                        </p:inputTextarea>
                        <h:outputText></h:outputText>
                        <h:outputText id="counter2" style="color: #0000cc; font-weight: bold;"></h:outputText>
                        <p:outputLabel value="#{bundle_SystemTable.EditSystemtableLabel_faq}" for="faq" />
                        <p:inputTextarea id="faq" value="#{systemtableController.selected.faq}" 
                                         title="#{bundle_SystemTable.EditSystemtableTitle_faq}" rows="5"
                            cols="60" counter="counter3" maxlength="2000" 
                            validatorMessage="Length should not be less than 5 characters"
                            counterTemplate="{0} more characters remaining.">
                            <f:validateLength minimum="5" />
                            <p:clientValidator />
                        </p:inputTextarea>
                        <h:outputText></h:outputText>
                        <h:outputText id="counter3" style="color: #0000cc; font-weight: bold;"></h:outputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{systemtableController.update}" value="#{bundle_SystemTable.Save}" 
                                     update="display,:SystemtableListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args, 'SystemtableEditDialog');"/>
                    <p:commandButton value="#{bundle_SystemTable.Cancel}" onclick="PF('SystemtableEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
