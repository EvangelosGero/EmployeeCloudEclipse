<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ΛΙΣΤΑ ΑΡΧΕΙΩΝ"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DownloadListForm">
                <p:panel header="#{bundle_Subsidiaries.ListSubsidiariesTitle}">
                    <p:dataGrid var="fileName" value="#{fileDownloadComponent.fileList}" columns="3" rows="12"
                                paginator="true" >
                        <p:panel header="#{fileName}">
                            <p:commandLink>
                                <f:setPropertyActionListener value="#{fileName}"
                                                             target="#{fileDownloadComponent.selectedFile}"/>
                            <h:outputText value="#{fileName}" />
                            </p:commandLink>
                        </p:panel>

                        <f:facet name="footer">
                            <p:commandButton value="Download File">                                
                            </p:commandButton>
                        </f:facet>
                   </p:dataGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
