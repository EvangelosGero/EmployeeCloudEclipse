<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ΛΙΣΤΑ ΑΡΧΕΙΩΝ EXCEL"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DownloadExcelForm">
                <p:tabView dynamic="false" cache="false">
                    <p:tab title="EXCEL ΜΙΣΘΟΔΟΣΙΑΣ">
                        <p:dataGrid var="fileName" value="#{fileDownloadController.salaryExcelFileList}" columns="3" rows="12"
                                paginator="true" >
                            <p:panel header="#{fileName}">
                                <p:graphicImage name="/images/excel.png" width="24"/>
                                <h:outputText value="#{fileName}" />                           
                                <f:facet name="footer">
                                    <p:commandButton value="Download"  actionListener="#{fileDownloadController.fileDownloadStream(fileName)}" 
                                                     ajax="false"> 
                                        <p:fileDownload value="#{fileDownloadController.file}" />
                                    </p:commandButton>
                                </f:facet>
                            </p:panel>
                        </p:dataGrid>
                    </p:tab> 
                    <p:tab title="EXCEL ΔΙΑΚΟΠΗΣ ΕΡΓ. ΣΧΕΣΗΣ">
                        <p:dataGrid var="diakopi" value="#{fileDownloadController.diakopiExcelFileList}" columns="3" rows="12"
                                paginator="true" >
                            <p:panel header="#{diakopi}">
                                <p:graphicImage name="/images/excel.png" width="24"/>
                                <h:outputText value="#{diakopi}" />                           
                                <f:facet name="footer">                                    
                                    <p:commandButton value="Download" actionListener="#{fileDownloadController.fileDownloadStream(diakopi)}" 
                                                     ajax="false">
                                        <p:fileDownload value="#{fileDownloadController.file}" />
                                    </p:commandButton>
                                </f:facet>
                            </p:panel>
                        </p:dataGrid>
                    </p:tab>
                    
                </p:tabView>
            </h:form>            
        </ui:define>
    </ui:composition>

</html>
