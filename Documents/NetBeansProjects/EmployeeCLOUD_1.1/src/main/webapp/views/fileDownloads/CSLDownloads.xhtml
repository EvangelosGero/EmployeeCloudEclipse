<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="ΛΙΣΤΑ ΑΡΧΕΙΩΝ CSL01"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DownloadCSLForm"> 
                <p:dataGrid var="fileName" value="#{fileDownloadController.csl01DirectoriesList.keySet()}" columns="3" rows="12"
                            paginator="true" >
                    <p:panel header="#{fileName}">
                        <p:dataGrid var="subFile" value="#{fileDownloadController.csl01DirectoriesList.get(fileName)}" 
                                    columns="2" rows="2"> 
                            <p:panel header="#{subFile}">
                                <p:graphicImage name="/images/text.png" width="24"/>
                                <h:outputText value="CSL01_#{subFile}" />                           
                                <f:facet name="footer">
                                    <p:commandButton value="Download"  actionListener="#{fileDownloadController.fileCSLStream(fileName, subFile)}" 
                                                     ajax="false"> 
                                        <p:fileDownload value="#{fileDownloadController.file}" />
                                    </p:commandButton>
                                </f:facet>
                            </p:panel>                            
                        </p:dataGrid>
                    </p:panel>
                </p:dataGrid>                  
            </h:form>            
        </ui:define>
    </ui:composition>

</html>
