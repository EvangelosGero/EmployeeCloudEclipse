<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubsidiariesViewDlg" widgetVar="SubsidiariesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_Subsidiaries.ViewSubsidiariesTitle}">
            <h:form id="SubsidiariesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subsidiariesController.selected != null}">
                        <h:outputText value="#{bundle_Subsidiaries.ViewSubsidiariesLabel_id}"/>
                        <h:outputText value="#{subsidiariesController.selected.id}" title="#{bundle_Subsidiaries.ViewSubsidiariesTitle_id}"/>
                        <h:outputText value="#{bundle_Subsidiaries.ViewSubsidiariesLabel_name}"/>
                        <h:outputText value="#{subsidiariesController.selected.name}" title="#{bundle_Subsidiaries.ViewSubsidiariesTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle_Subsidiaries.Close}" onclick="PF('SubsidiariesViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
