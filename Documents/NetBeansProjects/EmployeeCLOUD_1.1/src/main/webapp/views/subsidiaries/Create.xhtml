<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubsidiariesCreateDlg" widgetVar="SubsidiariesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_Subsidiaries.CreateSubsidiariesTitle}">
            <h:form id="SubsidiariesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subsidiariesController.selected != null}">
                        <p:outputLabel value="#{bundle_Subsidiaries.CreateSubsidiariesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{subsidiariesController.selected.id}"  
                                     title="#{bundle_Subsidiaries.CreateSubsidiariesTitle_id}" 
                                     required="true" requiredMessage="#{bundle_Subsidiaries.CreateSubsidiariesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle_Subsidiaries.CreateSubsidiariesLabel_name}" for="name" />
                        <p:inputText id="name" value="#{subsidiariesController.selected.name}" title="#{bundle_Subsidiaries.CreateSubsidiariesTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{subsidiariesController.create}" value="#{bundle_Subsidiaries.Save}" 
                                     update="display,:SubsidiariesListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'SubsidiariesCreateDialog');"/>
                    <p:commandButton value="#{bundle_Subsidiaries.Cancel}" onclick="PF('SubsidiariesCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
