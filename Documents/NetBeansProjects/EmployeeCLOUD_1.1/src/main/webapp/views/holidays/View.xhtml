<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HolidaysViewDlg" widgetVar="HolidaysViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle_holidays.ViewHolidaysTitle}">
            <h:form id="HolidaysViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{holidaysController.selected != null}">
                        <h:outputText value="#{bundle_holidays.ViewHolidaysLabel_id}"/>
                        <h:outputText value="#{holidaysController.selected.id}" title="#{bundle_holidays.ViewHolidaysTitle_id}"/>
                        <h:outputText value="#{bundle_holidays.ViewHolidaysLabel_holidaysColumn}"/>
                        <h:outputText value="#{holidaysController.selected.holidaysColumn}" title="#{bundle_holidays.ViewHolidaysTitle_holidaysColumn}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT+3" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle_holidays.Close}" onclick="HolidaysViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
