<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompanyInformationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CompanyInformationListForm">
                <p:panel header="#{bundle.ListCompanyInformationTitle}">
                    <p:dataTable id="datalist" value="#{companyInformationController.items}" var="item"
                                 selectionMode="single" selection="#{companyInformationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_idosEpihirisis}"/>
                            </f:facet>
                            <h:outputText value="#{item.idosEpihirisis}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_phoneNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.phoneNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_arMitrErg}"/>
                            </f:facet>
                            <h:outputText value="#{item.arMitrErg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_ipefthinos}"/>
                            </f:facet>
                            <h:outputText value="#{item.ipefthinos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_town}"/>
                            </f:facet>
                            <h:outputText value="#{item.town}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_edra}"/>
                            </f:facet>
                            <h:outputText value="#{item.edra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_afm}"/>
                            </f:facet>
                            <h:outputText value="#{item.afm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_ipokatastimaIka}"/>
                            </f:facet>
                            <h:outputText value="#{item.ipokatastimaIka}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_patronymo}"/>
                            </f:facet>
                            <h:outputText value="#{item.patronymo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_arithmosOdou}"/>
                            </f:facet>
                            <h:outputText value="#{item.arithmosOdou}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_tk}"/>
                            </f:facet>
                            <h:outputText value="#{item.tk}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyInformationTitle_kodikosIpokIka}"/>
                            </f:facet>
                            <h:outputText value="#{item.kodikosIpokIka}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{companyInformationController.prepareCreate}" 
                                             update=":CompanyInformationCreateForm" oncomplete="PF('CompanyInformationCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CompanyInformationViewForm" oncomplete="PF('CompanyInformationViewDialog').show()" disabled="#{empty companyInformationController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CompanyInformationEditForm" oncomplete="PF('CompanyInformationEditDialog').show()" disabled="#{empty companyInformationController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{companyInformationController.destroy}" update=":growl,datalist" disabled="#{empty companyInformationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
