<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TapitInfoViewDlg" widgetVar="TapitInfoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTapitInfoTitle}">
            <h:form id="TapitInfoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tapitInfoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTapitInfoLabel_id}"/>
                        <h:outputText value="#{tapitInfoController.selected.id}" title="#{bundle.ViewTapitInfoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTapitInfoLabel_name}"/>
                        <h:outputText value="#{tapitInfoController.selected.name}" title="#{bundle.ViewTapitInfoTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TapitInfoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
