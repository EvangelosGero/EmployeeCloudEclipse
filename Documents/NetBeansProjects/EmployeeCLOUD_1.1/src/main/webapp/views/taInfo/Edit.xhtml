<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaInfoEditDlg" widgetVar="TaInfoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTaInfoTitle}">
            <h:form id="TaInfoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taInfoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTaInfoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{taInfoController.selected.id}" title="#{bundle.EditTaInfoTitle_id}" required="true" requiredMessage="#{bundle.EditTaInfoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTaInfoLabel_name}" for="name" />
                        <p:inputText id="name" value="#{taInfoController.selected.name}" title="#{bundle.EditTaInfoTitle_name}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{taInfoController.update}" value="#{bundle.Save}" update="display,:TaInfoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TaInfoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TaInfoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
