<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaInfoViewDlg" widgetVar="TaInfoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTaInfoTitle}">
            <h:form id="TaInfoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taInfoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTaInfoLabel_id}"/>
                        <h:outputText value="#{taInfoController.selected.id}" title="#{bundle.ViewTaInfoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTaInfoLabel_name}"/>
                        <h:outputText value="#{taInfoController.selected.name}" title="#{bundle.ViewTaInfoTitle_name}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TaInfoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
