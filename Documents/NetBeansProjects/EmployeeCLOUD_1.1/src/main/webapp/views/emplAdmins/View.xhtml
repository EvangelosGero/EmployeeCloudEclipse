<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmplAdminsViewDlg" widgetVar="EmplAdminsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmplAdminsTitle}">
            <h:form id="EmplAdminsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{emplAdminsController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmplAdminsLabel_id}"/>
                        <h:outputText value="#{emplAdminsController.selected.id}" title="#{bundle.ViewEmplAdminsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEmplAdminsLabel_username}"/>
                        <h:outputText value="#{emplAdminsController.selected.username}" title="#{bundle.ViewEmplAdminsTitle_username}"/>
                        <h:outputText value="#{bundle.ViewEmplAdminsLabel_password}"/>
                        <h:outputText value="#{emplAdminsController.selected.password}" title="#{bundle.ViewEmplAdminsTitle_password}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('EmplAdminsViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
