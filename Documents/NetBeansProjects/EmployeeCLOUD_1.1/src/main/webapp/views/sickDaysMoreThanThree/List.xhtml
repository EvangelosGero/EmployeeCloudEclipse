<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle_Sick_Days.ListSickDaysMoreThanThreeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SickDaysMoreThanThreeListForm">
                <p:panel header="#{bundle_Sick_Days.ListSickDaysMoreThanThreeTitle}">
                    <p:dataTable id="datalist" value="#{sickDaysMoreThanThreeController.items}" var="item"
                                 selectionMode="single" selection="#{sickDaysMoreThanThreeController.selected}"
                                 paginator="true"
                                 sortMode="multiple" 
                                 rowKey="#{item.pk}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 widgetVar="sickMoreTable"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.id}" sortBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle_Sick_Days.ListSickDaysMoreThanThreeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_Sick_Days.ListSickDaysMoreThanThreeTitle_exitDay}"/>
                            </f:facet>
                            <h:outputText value="#{item.exitDay}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_Sick_Days.ListSickDaysMoreThanThreeTitle_backDay}"/>
                            </f:facet>
                            <h:outputText value="#{item.backDay}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_Sick_Days.ListSickDaysMoreThanThreeTitle_pk}"/>
                            </f:facet>
                            <h:outputText value="#{item.pk}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle_Sick_Days.Create}" actionListener="#{sickDaysMoreThanThreeController.prepareCreate}" update=":SickDaysMoreThanThreeCreateForm" oncomplete="PF('SickDaysMoreThanThreeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle_Sick_Days.View}" update=":SickDaysMoreThanThreeViewForm" oncomplete="PF('SickDaysMoreThanThreeViewDialog').show()" disabled="#{empty sickDaysMoreThanThreeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle_Sick_Days.Edit}" update=":SickDaysMoreThanThreeEditForm" oncomplete="PF('SickDaysMoreThanThreeEditDialog').show()" disabled="#{empty sickDaysMoreThanThreeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle_Sick_Days.Delete}" actionListener="#{sickDaysMoreThanThreeController.destroy}" update=":growl,datalist" disabled="#{empty sickDaysMoreThanThreeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
