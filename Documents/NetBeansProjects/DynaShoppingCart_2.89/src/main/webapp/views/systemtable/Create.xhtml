<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SystemtableCreateDlg" widgetVar="SystemtableCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSystemtableTitle}">
            <h:form id="SystemtableCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{systemtableController.selected != null}">                        
                        <p:outputLabel value="#{bundle.CreateSystemtableLabel_companyName}" for="companyName" />
                        <p:inputText id="companyName" value="#{systemtableController.selected.companyName}" 
                                     title="#{bundle.CreateSystemtableTitle_companyName}" />
                        <p:outputLabel value="#{bundle.CreateSystemtableLabel_add1}" for="add1" />
                        <p:inputText id="add1" value="#{systemtableController.selected.add1}" 
                                     title="#{bundle.CreateSystemtableTitle_add1}" />
                        <p:outputLabel value="#{bundle.CreateSystemtableLabel_add3}" for="add3" />
                        <p:inputText id="add3" value="#{systemtableController.selected.add3}" 
                                     title="#{bundle.CreateSystemtableTitle_add3}" />
                        <p:outputLabel value="#{bundle.CreateSystemtableLabel_bottomMessage}" for="bottomMessage" />
                        <p:inputTextarea id="bottomMessage" title="#{bundle.EditSystemtableTitle_bottomMessage}"
                                         value="#{systemtableController.selected.bottomMessage}" rows="5"
                            cols="60" counter="counter" maxlength="150" 
                            validatorMessage="Length should not be less than 5 characters"
                            counterTemplate="{0} more characters remaining.">
                            <f:validateLength minimum="5" />
                            <p:clientValidator />
                        </p:inputTextarea>
                        <h:outputText></h:outputText>
                        <h:outputText id="counter" style="color: #0000cc; font-weight: bold;"></h:outputText>                        
                        <p:outputLabel value="#{bundle.CreateSystemtableLabel_aboutUs}" for="aboutUs" />
                        <p:inputTextarea id="aboutUs" title="#{bundle.EditSystemtableTitle_aboutUs}"
                                         value="#{systemtableController.selected.aboutUs}" rows="5"
                            cols="60" counter="counter1" maxlength="150" 
                            validatorMessage="Length should not be less than 5 characters"
                            counterTemplate="{0} more characters remaining.">
                            <f:validateLength minimum="5" />
                            <p:clientValidator />
                        </p:inputTextarea>
                        <h:outputText></h:outputText>
                        <h:outputText id="counter1" style="color: #0000cc; font-weight: bold;"></h:outputText>
                        <p:outputLabel value="#{bundle.CreateSystemtableLabel_contactUs}" for="contactUs" />
                        <p:inputTextarea id="contactUs" title="#{bundle.EditSystemtableTitle_contactUs}"
                                         value="#{systemtableController.selected.contactUs}" rows="5"
                            cols="60" counter="counter2" maxlength="150" 
                            validatorMessage="Length should not be less than 5 characters"
                            counterTemplate="{0} more characters remaining.">
                            <f:validateLength minimum="5" />
                            <p:clientValidator />
                        </p:inputTextarea>
                        <h:outputText></h:outputText>
                        <h:outputText id="counter2" style="color: #0000cc; font-weight: bold;"></h:outputText>
                        <p:outputLabel value="#{bundle.CreateSystemtableLabel_faq}" for="faq" />
                        <p:inputTextarea id="faq" title="#{bundle.EditSystemtableTitle_faq}"
                                         value="#{systemtableController.selected.faq}" rows="5"
                                         cols="60" counter="counter3" maxlength="2000"  autoResize="true" 
                            validatorMessage="Length should not be less than 5 characters"
                            counterTemplate="{0} more characters remaining.">
                            <f:validateLength minimum="5" />
                            <p:clientValidator />
                        </p:inputTextarea>
                        <h:outputText></h:outputText>
                        <h:outputText id="counter3" style="color: #0000cc; font-weight: bold;"></h:outputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{systemtableController.create}" value="#{bundle.Save}" 
                                     update="display,:SystemtableListForm:datalist,:growl" 
                                     oncomplete="handleSubmit(args,'SystemtableCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('SystemtableCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
